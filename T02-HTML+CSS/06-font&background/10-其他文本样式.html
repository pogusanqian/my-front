<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box1 {
            text-decoration: line-through
        }

        .box2 {
            white-space: pre;
        }
    </style>
</head>
<!-- 
    text-decoration: 设置文本修饰
        none: 默认值
        underline: 下划线
        line-through: 删除线
        overline: 上划线

    white-space: 空白格的处理
        none: 默认值
        nowrap: 不换行(多出的内容, 会出现横滚动轴)
        pre: 保留空白(相当于js中的``)
 -->
<body>
    <div class="box1">
        今天天气真不错
    </div>

    <div class="box2">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur, minus fugit in perspiciatis reprehenderit consequuntur aspernatur repellat cumque quidem asperiores quaerat placeat, tenetur vel veritatis deserunt numquam. Dolores, cupiditate enim.
        张三
            李四
                王五
    </div>
</body>

</html>
