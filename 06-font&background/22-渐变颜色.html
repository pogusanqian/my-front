<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            font-size: 50px;
            width: 200px;
            height: 200px;
            float: left;
        }

        .box1 {
            background-image: linear-gradient(red, yellow);
        }

        .box2 {
            background-image: linear-gradient(to right, red, yellow);
        }

        
        .box3 {
            background-image: linear-gradient(to right top, red, yellow);
        }

        .box4 {
            /* 红色占30, 黄色占100, 中间的70属于渐变 */
            background-image: linear-gradient(red 30px, yellow 100px);
        }

        .box5 {
            background-image: repeating-linear-gradient(red, yellow , blue 50px) ;
        }

    </style>
</head>

<!-- 
    渐变颜色不能通过background-color设置, 而是通过背景图片设置的
    linear-gradient(red, yellow): 红色的在开头, 黄色的在结尾, 中间的时渐变色, 红色和黄色默认时等分的
    
    指定渐变方向:
        to left
        to right
        to bottom(默认值, 表示从上到下渐变)
        to top
        deg deg表示度数
        turn 表示圈

    渐变可以同时指定多个颜色, 多个颜色默认情况下平均分布, 也可以手动指定渐变的分布情况
    repeating-linear-gradient() 可以平铺的线性渐变
    repeating-linear-gradient(red 30px, yellow 50px): 表达式错误, 不起作用, 30px不能有

    渐变对于老版本IE浏览器兼容性不好
 -->
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
    <div class="box4">4</div>
    <div class="box5">5</div>
    <div class="box6">6</div>
</body>

</html>
