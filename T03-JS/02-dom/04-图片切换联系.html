<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      div {
        width: 500px;
        background-color: #bfa;
        padding: 10px;
        margin: 100px auto;
        /* 设置容器中的文字进行居中 */
        text-align: center;
      }
    </style>

    <script>
      window.onload = function () {
        const [btn1, btn2] = document.getElementsByTagName('button');
        const img = document.getElementsByTagName('img')[0];

        btn1.onclick = function () {
          const index = img.src.slice(-5, -4);
          img.src = img.src.replace(/(.)(.{4}$)/, (match, p1, p2) => (p1 == 1 ? 5 : --p1) + p2);
        };

        btn2.onclick = function () {
          const index = img.src.slice(-5, -4);
          img.src = img.src.replace(/(.)(.{4}$)/, (match, p1, p2) => (p1 == 5 ? 1 : ++p1) + p2);
        };
      };
    </script>
  </head>

  <body>
    <div>
      <img src="../sources/imgs/图片切换/1.jpg" />
      <button>上一张</button>
      <button>下一张</button>
    </div>
  </body>
</html>
