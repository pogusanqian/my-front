<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>12-导航栏动态展示</title>
    <link rel="stylesheet" href="./sources/css/12-导航栏动态展示.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(() => {
        $('#navigation>ul>li:has(ul)').hover(
          function () {
            // 动画展开, 如果不添加stop的话, 则每一次的移入移出都会进行动画展示
            // slideDown()的原理就是在单位时间内进行展开, 最后将元素设置成display=block
            $(this).children('ul').stop().slideDown();
          },
          function () {
            // slideUp()的原理就是在单位时间内进行收缩, 最后将元素设置成display=none
            $(this).children('ul').stop().slideUp();
          }
        );
      });
    </script>
  </head>

  <body>
    <div id="navigation">
      <ul>
        <li><a href="#">首 页</a></li>
        <li>
          <a href="#">衬 衫</a>
          <ul>
            <li><a href="#">短袖衬衫</a></li>
            <li><a href="#">长袖衬衫</a></li>
            <li><a href="#">无袖衬衫</a></li>
          </ul>
        </li>
        <li>
          <a href="#">卫 衣</a>
          <ul>
            <li><a href="#">开襟卫衣</a></li>
            <li><a href="#">套头卫衣</a></li>
          </ul>
        </li>
        <li>
          <a href="#">裤 子</a>
          <ul>
            <li><a href="#">休闲裤</a></li>
            <li><a href="#">卡其裤</a></li>
            <li><a href="#">牛仔裤</a></li>
            <li><a href="#">短裤</a></li>
          </ul>
        </li>
        <li><a href="#">联系我们</a></li>
      </ul>
    </div>
  </body>
</html>
