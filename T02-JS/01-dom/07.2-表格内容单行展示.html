<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      width: 100%;
      border: 1px solid black;
      margin: 0 auto;
      border-collapse: collapse;
      table-layout: fixed;
    }

    td {
      border: 1px solid black;
      vertical-align: top;
      text-align: center;
      /* 强制在一行展示 */
      white-space: nowrap;
      /* 溢出的内容进行隐藏, 双击可以选中全部 */
      overflow: hidden;
      /* 溢出部分替换成... */
      text-overflow: ellipsis;
      /* 允许在单词内换行 */
      word-break: keep-all;
    }

    tr:nth-child(2n+1) {
      background-color: #ceeaf9;
    }

    tr:first-child {
      background-color: #94d0f1;
      font-weight: bold;
      font-size: 15px;
    }

    .table1 {
      position: sticky;
      top: 0px;
      display: none;
    }
  </style>
</head>

<body>
  <table class="table1"></table>
  <table class="table2"></table>
</body>

<script>
  // 获取数据
  const student = {
    name: '张三',
    age: 23,
    sex: '男',
    link1: 'https://exmail.qq.com/cgi-bin/frame_html?sid=Tu5WiYYa6BpdCiRG2&sign_type=&r=85df66fa20bc0e58c77588fc8c5dc641',
    link2: 'https://exmail.qq.com/cgi-bin/frame_html?sid=Tu5WiYYa6BpdCiRG2&sign_type=&r=85df66fa20bc0e58c77588fc8c5dc641',
    link3: 'https://exmail.qq.com/cgi-bin/frame_html?sid=Tu5WiYYa6BpdCiRG2&sign_type=&r=85df66fa20bc0e58c77588fc8c5dc641',
  };
  const data = [{ name: '姓名', age: '年龄', sex: '性别', link1: '链接1', link2: '链接2', link3: '链接3' }];
  for (let index = 0; index < 1000; index++) {
    data.push(student);
  }

  // 补充表头表格数据
  const table1 = document.querySelector(".table1");
  const tr = table1.createTBody().insertRow();
  Object.values(data[0]).forEach(value => tr.insertCell().innerHTML = value);

  // 动态生成table表格
  const mytable = document.querySelector(".table2");
  const tbody = mytable.createTBody();
  data.forEach(item => {
    const tr = tbody.insertRow();
    Object.values(item).forEach(value => tr.insertCell().innerHTML = value);
  });

  // 滚轮滚动事件
  window.onscroll = function () {
    if (document.documentElement.scrollTop >= 100) {
      table1.style.display = "inline-table";
    } else {
      table1.style.display = "none";
    }
  }
</script>

</html>
