<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 统配选择器, 会被id选择器覆盖掉; 这与代码的顺序没有关系 */
      #s1001 {
        color: burlywood;
      }

      /* 统配选择器, 会选择所有的元素 */
      * {
        color: red;
      }

      #s1002 {
        color: green;
      }
    </style>
  </head>

  <body>
    <h1>古诗词</h1>
    <p id="s1001">纵我不往, 子宁不来</p>
    <p id="s1002">女子有行, 远父母兄弟</p>
    <p>窗前明月光, 疑是地上霜</p>
    <p>落霞与孤鹜齐飞, 秋水共长天一色</p>
  </body>
</html>
