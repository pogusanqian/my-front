<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.bootcdn.net/ajax/libs/jszip/3.3.0/jszip.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/FileSaver.js/2.0.2/FileSaver.min.js"></script>
</head>

<body>
    <button onclick="zipImags()">批量压缩图片</button>
</body>
<script>

    function zipImags() {
        console.time('总时间');
        console.time('压缩前');
        // 设置元素属性常量
        const bigImgWidth = 702,
            bigImgHeight = 1032,
            smallImgWidth = 480,
            smallImgHeight = 480,
            textWidth = 100,
            ExxtHeight = 100;

        // 设置canvase画布
        const canvas = document.createElement('canvas');
        canvas.width = bigImgWidth;
        canvas.height = bigImgHeight;
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
        ctx.font = " 24px PingFangSC ";

        const zip = new JSZip();
        // 只有这个值为0的时候, 才进行下载, 会被定时器扫描
        let fileNumberFlage = 100;

        const img1 = new Image();
        img1.src = '../source/imgs/社群背景图.png';
        img1.onload = () => {
            [...Array(fileNumberFlage).keys()].forEach((item, index) => {
                const img2 = new Image();
                img2.src = '../source/imgs/美女1.jpg';
                img2.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    // 进行渲染
                    ctx.drawImage(img1, 0, 0, bigImgWidth, bigImgHeight);
                    ctx.drawImage(img2, 111, 351, smallImgWidth, smallImgHeight);
                    ctx.fillText(`${index}_美女`, 280, 843);
                    // 往压缩zip中添加
                    canvas.toBlob(data => {
                        zip.file(`${index}_美女.png`, data, { base64: true });
                        --fileNumberFlage;
                    });
                }
            })
        }

        const timer = setInterval(() => {
            if (!fileNumberFlage) {
                console.timeEnd('压缩前');
                clearInterval(timer);
                console.time('压缩中');
                // 优化之后怎么还变慢了呢?
                zip.generateAsync({
                    type: "blob",
                    compression: "DEFLATE",
                    compressionOptions: {
                        // 表示压缩等级, 1~9, 越大时间越慢
                        level: 1
                    }
                }).then(content => {
                    console.timeEnd('压缩中');
                    console.time('下载');
                    saveAs(content, "example.zip");
                    console.timeEnd('下载')
                    console.timeEnd('总时间');
                });
            }
        }, 1000);
    }

</script>

</html>
