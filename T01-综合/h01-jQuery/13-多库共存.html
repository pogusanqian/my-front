  <script src="./sources/js/mylib.js"></script>
  <script>
    // 释放$的使用权, 多库共存的本质就是释放jQuery中$的引用

    // 要想使用jQuery的功能, 只能使用jQuery

      console.log('文档加载完成');
    });
