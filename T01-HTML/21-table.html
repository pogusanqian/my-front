<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1" width="50%" align="center">
      <tr>
        <td>张三</td>
        <td>李四</td>
        <td>王五</td>
        <td>赵六</td>
      </tr>

      <tr>
        <td>张三</td>
        <td>李四</td>
        <!-- 表示向下合并了一个单元格 -->
        <td rowspan="2">王五</td>
        <td>赵六</td>
      </tr>

      <tr>
        <td>张三</td>
        <td>李四</td>
        <td>赵六</td>
      </tr>

      <tr>
        <!-- 表示横向合并了一个单元格 -->
        <td colspan="2">张三</td>
        <td>王五</td>
        <td>赵六</td>
      </tr>
    </table>
  </body>
</html>
