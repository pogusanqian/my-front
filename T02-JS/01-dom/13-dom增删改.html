<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Untitled Document</title>
  <link rel="stylesheet" type="text/css" href="../sources/css/dom查询.css" />

  <script>
    window.onload = function () {
      const city = document.getElementById("city");
      const bj = document.getElementById("bj");
      // 创建广州节点, 也可以直接使用innerHTML追加文本节点
      const gz = document.createElement("li");
      const gzText = document.createTextNode("广州");
      gz.appendChild(gzText);

      // 在city列表的最后添加广州节点(注意这里只能添加一次)
      document.getElementById('btn01').onclick = () => city.append(gz);

      // 使用innerHTML直接添加标签
      document.getElementById('btn07').onclick = () => city.innerHTML += '<li>广州</li>';

      // 将广州节点插入到北京前面
      document.getElementById('btn02').onclick = () => city.insertBefore(gz, bj);

      // 将广州节点替换北京节点, 父节点.replaceChild(新节点,旧节点)
      document.getElementById('btn03').onclick = () => city.replaceChild(gz, bj);

      // 删除节点, 父节点.removeChild(子节点);
      document.getElementById('btn04').onclick = () => bj.parentNode.removeChild(bj);


    };

  </script>

</head>

<body>
  <div id="total">
    <div class="inner">
      <p>
        你喜欢哪个城市?
      </p>

      <ul id="city">
        <li id="bj">北京</li>
        <li>上海</li>
        <li>东京</li>
        <li>首尔</li>
      </ul>

    </div>
  </div>
  <div id="btnList">
    <div><button id="btn01">创建一个"广州"节点,添加到#city下</button></div>
    <div><button id="btn02">将"广州"节点插入到#bj前面</button></div>
    <div><button id="btn03">使用"广州"节点替换#bj节点</button></div>
    <div><button id="btn04">删除#bj节点</button></div>
    <div><button id="btn07">创建一个"广州"节点,添加到#city下(innerHTML)</button></div>
  </div>
</body>

</html>
