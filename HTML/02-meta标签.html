<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 
        meta主要用于设置网页中的一些元数据，元数据不是给用户看, 而是浏览器解析时用的
            charset 指定网页的字符集
            name 指定的数据的名称, name的值都是固定的, 如keywords(网站关键字, 被搜索引擎匹配), description(用于指定网站的描述, 再搜索引擎的列表页展示)
            content 指定的数据的内容, keywords等key的value值
            http-equiv: 用于重定向使用, 3s后重定向到了百度
    -->
    <meta name="keywords" content="HTML5,前端,CSS3">
    <meta name="description" content="这是一个非常不错的网站">
    <meta http-equiv="refresh" content="3;url=https://www.baidu.com">
    <title>Document</title>
</head>

<body></body>

</html>
