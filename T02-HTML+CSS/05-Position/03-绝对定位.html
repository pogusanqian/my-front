<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
        }

        .box1 {
            background-color: red;
        }

        .box2 {
            background-color: blue;
            position: absolute;
            top: 100px;
            left: 100px;
        }

        .box3 {
            background-color: green;
        }

        .box4 {
            width: 400px;
            height: 400px;
            background-color: grey;
            position: relative;
        }
    </style>
</head>

<!-- 
    1. 使用absolute属性开启绝对定位
    2. 绝对定位脱离了文档流
    3. 绝对定位会改变元素的属性, 行内元素变成块元素, 块的高度由内容撑开
    4. 绝对定位的起始坐标由其对应的包含块决定
            普通元素的包含块: 当前元素的最近块元素
            绝对定位的包含块: 当前元素最近的开启了定位的块元素
 -->
<body>
    <div class="box1"></div>
    <div class="box4">
        <div class="box2">2</div>
    </div>
    <div class="box3"></div>
</body>

</html>
