<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .outer {
        width: 800px;
        height: 800px;
        background-color: #bfa;
      }

      .inner {
        width: 100px;
        height: 100px;
        margin-bottom: 10px;
        margin-left: 0px;
      }

      .box1 {
        background-color: black;
        transition-property: width, height, background-color;
        transition-duration: 2s;
      }

      .box1:hover {
        width: 200px;
        height: 200px;
        background-color: brown;
      }

      .box2 {
        background-color: chocolate;
        transition: all 2s;
      }

      .box2:active {
        margin-left: 700px;
        transition: all 2s;
      }

      .box3 {
        background-color: cyan;
        transition: all 2s;
      }

      .box4 {
        background-color: red;
        transition: all 2s;
        transition-timing-function: steps(2, start);
        transition-delay: 2s;
      }

      .outer:hover .box3,
      .outer:hover .box4 {
        margin-left: 700px;
      }
    </style>
  </head>
  <!-- 
    transition(过渡): 通过过渡可以指定一个属性发生变化时的切换方式, 提升用户体验
        过渡必须是一个有效数值向另一个有效数值变化, auto=>300就不行, 因为auto不是有效数值
    transition-property: width, height, background-color;
        指定属性, 注意这里使用了逗号进行分割
    transition-duration: 2s;
        指定过度的时间, 必须给单位
    transition-timing-function: 指定过度的执行方式;
        ease: 默认值, 慢速开始(有一个初速度), 先加速,在减速; 
        linear: 匀速运动
        ease-in: 加速运动
        ease-out: 减速运动
        ease-in-out: 先加速, 再减速
        cubic-bezier(): 使用贝塞尔曲线函数表示运动: https://cubic-bezier.com/
        steps(2, end/start): 水漂分布移动; start表示一上来就动, end表示过了单位时间再动; 默认是end
    transition-delay: 几秒后才执行过渡效果

    可以使用transition属性简写, 简写的时候, 如果要写delay, 则第二个时间才是它; 第一个时间表示的是过渡使用的时间
    box2已经移动了, 为什么这里还是点击原来的位置?
 -->
  <body>
    <div class="outer">
      <div class="inner box1"></div>
      <div class="inner box2"></div>
      <div class="inner box3"></div>
      <div class="inner box4"></div>
    </div>
  </body>
</html>
