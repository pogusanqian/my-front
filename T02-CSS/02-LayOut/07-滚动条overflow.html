<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!-- 
    默认情况下, 父元素的高度会被子元素撑开; 但是如果我们设置了父元素的高度, 父元素的高度便不会在变, 子元素便会凸出来或者填不满
    父元素使用overflow属性设置溢出的元素,
        visible: 默认值,会溢出
        hidden: 会将溢出元素将会被裁剪, 不在显示
        scorll: 生成水平和垂直两个方向的滚动条(就算子元素填充不满父元素, 依然会生成横纵两个方向的滚动条)
        auto: 根据需求生成滚动条
    除了使用overflow属性, 还可以使用overflow-x, overflow-y; overflow是处理横纵两个方向的溢出, 但是-x, -y只处理一个方向
   -->
  <style>
    .outer {
      background-color: green;
    }

    .box1 {
      height: 100px;
      background-color: green;
      overflow: visible;
    }

    .inner {
      width: 100px;
      height: 150px;
      background-color: red;
      margin-bottom: 50px;
    }

    .box2 {
      width: 200px;
      height: 200px;
      background-color: #bfa;
      margin: auto;
      overflow: scroll;
    }
  </style>

  <body>
    <div class="outer">
      <div class="inner"></div>
      <div class="inner"></div>
    </div>

    <div class="box1">
      <div class="inner"></div>
    </div>
    <br /><br /><br /><br />

    <div class="box2">
      苏子愀然，正襟危坐，而问客曰：“何为其然也？”客曰：“‘月明星稀，乌鹊南飞。’此非曹孟德之诗乎？西望夏口，东望武昌，山川相缪，郁乎苍苍，此非孟德之困于周郎者乎？方其破荆州，下江陵，顺流而东也，舳舻千里，旌旗蔽空，酾酒临江，横槊赋诗，固一世之雄也，而今安在哉？况吾与子渔樵于江渚之上，侣鱼虾而友麋鹿，驾一叶之扁舟，举匏樽以相属。寄蜉蝣于天地，渺沧海之一粟。哀吾生之须臾，羡长江之无穷。挟飞仙以遨游，抱明月而长终。知不可乎骤得，托遗响于悲风。”
    </div>
  </body>
</html>
