<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        header: 表示头部, 一个网页中可以有多个
        main: 表示网页主题, 一个网页中只能有一个
        footer: 表示底部, 一个网页中可以有多个
            header, mian, footer就相当于有特殊含义的div, 这个含义是给开发者看的, 不是给浏览器看的; 所以一个网页有两个main标签是不会报错的, header与footer也不会被浏览器调整顺序
        nav: 表示导航栏
        article: 表示文章
        section: 表示一个独立的区块, 商标的标签都不能使用的时候, 可以使用section

        div: 没有任何语义, 就表示一个区块
        span: 行内元素没有任何语义, 一般用在网页中选中文字
     -->
    <footer>我是底部</footer>
    <main>我是主题1</main>
    <main>我是主题2</main>
    <header>我是头部</header>
    <nav>
      <!-- 可以通过css调整样式, 把行调整成列 -->
      <ol>
        <li><a href="#">美食</a></li>
        <li><a href="#">家具</a></li>
        <li><a href="#">电子</a></li>
      </ol>
    </nav>

    <div>你好, 世界</div>
    <span>我是sapn</span>
  </body>
</html>
