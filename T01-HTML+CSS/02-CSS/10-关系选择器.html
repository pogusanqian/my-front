<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            父元素: 
            子元素: 直接包含的元素
            祖先元素
            后代元素: 包含的所有元素, 包括子元素
            兄弟元素: 相邻的元素
        */

        /* 子元素选择器 */
        /* div>span {
            color: red;
        } */

        /* 后代选择器, 选择div下的所有span元素, 包括子元素 */
        /* div span {
           color: red; 
        } */

        /* 多层级子元素 */
        /* div > p > span {
            color: red;
        } */

        /* 兄弟选择器, 只选择第一个兄弟 */
        /* p+span {
            color: red;
        } */

        /* 选择所有兄弟 */
        p~span {
            color: red;
        }
        
    </style>
</head>

<body>
    <div>
        刘铜彬
        <p>
            刘铁城
            <span>刘勤才</span>
            <span>刘勤胜</span>
        </p>

        <span>刘夏竹</span>
        <span>刘秋菊</span>
        <span>刘冬草</span>
    </div>
</body>

</html>
