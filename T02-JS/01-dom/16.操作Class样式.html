<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
    .box1 {
      width: 100px;
      height: 100px;
      background-color: red;
    }

    .box2 {
      width: 200px;
      height: 200px;
      background-color: blue;
    }
  </style>

  <script type="text/javascript">
    window.onload = function () {
      const box = document.querySelector("div");
      const button = document.querySelector("button");

      button.onclick = function () {
        console.log(box.classList);

        // 添加/删除一个类
        box.classList.add('box2');
        box.classList.remove('box1');

        // 添加/移除多个类
        box.classList.add("foo", "bar", "baz");
        box.classList.remove("foo", "bar", "baz");

        // 取反操作: 如果visible类值已存在则移除它, 否则添加它
        box.classList.toggle("box3");

        // 将类值foo替换成bar
        box.classList.replace("foo", "bar");
      };
    };


  </script>
</head>

<body>
  <button>修改样式</button><br>
  <div class="box1"></div>
</body>

</html>
