<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 200px;
      }

      .box1 {
        background-color: red;
      }

      .box2 {
        background-color: blue;
        margin-left: 200px;
        margin-top: -200px;
      }

      .box3 {
        background-color: green;
        margin-top: 200px;
      }
    </style>
  </head>

  <!-- 
    div是块元素, 独占一行; 并不是说这一行只能由一个div, 其实可以由多个div的;
    这里的box1和box2就在同一行上, 如果box1和box2具有相同的位置, 那么box2便会将box1进行覆盖(层叠样式)
    这是利用了外边距进行了移动, 但是box2原本的位置仍然保留
 -->
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
  </body>
</html>
