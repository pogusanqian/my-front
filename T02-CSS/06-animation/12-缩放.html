<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1,
      .box2,
      .box3 {
        width: 100px;
        height: 200px;
        background-color: #bfa;
        margin: 30px;
        float: left;
      }

      .box2:hover {
        background-color: aqua;
        transform: scale(3);
      }

      .box4 {
        width: 380px;
        height: 300px;
        overflow: hidden;
      }

      .box4 > img:hover {
        transform: scale(1.2);
      }
    </style>
  </head>

  <!-- 
    scaleX() 水平方向缩放
    scaleY() 垂直方向缩放
    scale() 双方向的缩放

    缩放并不影响整体的布局, 不管有没有浮动, 都不会产生影响的
 -->

  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4">
      <img src="../source/imgs/font-imgs/01/1.jpg" />
    </div>
  </body>
</html>
