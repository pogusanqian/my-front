<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      div {
        height: 300px;
        border: red solid 1px;
        font-size: 50px;
        line-height: 300px;
      }
    </style>
  </head>
  <!-- 
    1. font-size设置的是字体框的大小, line-leight设置的是行高的大小
    2. 字体框在行高中水平居中; 可以将行高和div高度设置成一样的, 这样文字就会水平居中(只能用于单行, 一般不这样设置水平居中)
    3. 行高如果是数字的话, 就表示是字体的多少倍
  -->
  <body>
    <div>
      <span>好好学习, 天天向上好好学习</span>
    </div>
  </body>
</html>
