<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- p标签是块元素, 不能进行嵌套的 -->
    <p>我是段落, 独占一行</p>

    <!-- p标签里面不能套p标签 -->
    <p>111
        <p>222</p>
    </p>

    <!-- h2标签可以套用p标签 -->
    <h2>
        段落标签
        <p>你好,世界</p>
    </h2>
</body>

</html>
