<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>18-v-text</title>
	<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.7.6/vue.js"></script>
</head>
<!-- 
	v-text: 向其所在的节点中渲染文本内容, 注意会将原本的文本内容替换掉
 -->

<body>
	<div id="root">
		<div>你好{{name}}</div>
		<div v-text="name">你好</div>
		<div v-text="str"></div>
	</div>
</body>

<script type="text/javascript">
	new Vue({
		el: '#root',
		data: {
			name: '世界',
			str: '<h3>你好世界</h3>'
		}
	})
</script>

</html>
