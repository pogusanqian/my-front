<!-- 
    在不通的屏幕, 单位像素的大小是不同的, 像素越小(分辨率越高)屏幕会越清晰
        PC 24寸  1920x1080(css像素)
        i6 4.7寸 750 x 1334(物理像素)
    智能手机的像素点远远小于计算机的像素点

    什么是视口呢?
        视口可以控制css像素和物理像素的比值; 不同的手机有不同的完美视口, 视口的值是开发商给的
        css像素:物理像素 = 分辨率:视口

    一个宽度为900px的网页在iphone6中要如何显示呢? 
        默认情况下, 移动端的网页都会将视口设置为980像素(css像素) 以确保pc端网页可以在移动端正常访问, 
        但是如果网页的宽度超过了980, 移动端的浏览器会自动对网页缩放以完整显示网页;
        如果不做适配的情况, 直接使用手机浏览器访问PC网页, 会看到整个html网页都被进行了缩放
        
    https://material.io/resources/devices/
-->
