<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>实体</title>
</head>

<body>
    <!-- 
        在网页中编写的多个空格默认情况会自动被浏览器解析为一个空格
        常用实体:
            &nbsp; 空格
            &gt; 大于号
            &lt; 小于号
            &copy; 版权符号
     -->
    今天&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;天气真不错！<br>
    张三&lt;b&gt;李四
</body>

</html>
