<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>08-多tab切换</title>
  <link rel="stylesheet" href="./sources/css/08-多tab切换.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(() => {
      const $contents = $('#container>div');
      $('#tab>li').click(function () {
        $contents.css('display', 'none');
        // index()可以获取当前元素的下标, get()根据下标返回DOM元素, eq()根据下标过滤出jQuery对象
        // $($contents[$(this).index()]).css('display', 'block');
        // $($contents.get($(this).index())).css('display', 'block');
        $contents.eq($(this).index()).css('display', 'block');
      });
    })
  </script>
</head>

<body>
  <h2>多Tab点击切换</h2>
  <ul id="tab">
    <li id="tab1" value="1">10元套餐</li>
    <li id="tab2" value="2">30元套餐</li>
    <li id="tab3" value="3">50元包月</li>
  </ul>

  <div id="container">
    <div id="content1">
      10元套餐详情：<br />&nbsp;每月套餐内拨打100分钟，超出部分2毛/分钟
    </div>
    <div id="content2" style="display: none">
      30元套餐详情：<br />&nbsp;每月套餐内拨打300分钟，超出部分1.5毛/分钟
    </div>
    <div id="content3" style="display: none">
      50元包月详情：<br />&nbsp;每月无限量随心打
    </div>
  </div>
</body>

</html>
