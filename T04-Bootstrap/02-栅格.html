<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
    integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

  <script src="https://fastly.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"
    integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
    crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
    crossorigin="anonymous"></script>

  <style>
    div[class|=col] {
      border: 1px solid black;
    }
  </style>
</head>
<!-- 
  栅格系统(graid)
    1. 栅格系统分成了12分, element分成了24分
    2. 栅格系统的样式是通过less递归生成的

  容器两边具有15px的padding
	行    两边具有-15px的margin	
	列    两边具有15px的padding
	
	为了维护槽宽的规则，
		列两边必须得要15px的padding
	为了能使列嵌套行
		行两边必须要有-15px的margin
	为了让容器可以包裹住行
		容器两边必须要有15px的padding
 -->

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-6 col-lg-10">col-lg-10</div>
      <div class="col-xs-6 col-lg-2">col-lg-2</div>
    </div>
    <div class="row">
      <div class="col-lg-6">张三</div>
      <div class="col-lg-6">李四</div>
    </div>
    <div class="row">
      <!-- 往右推了10份 -->
      <div class="col-lg-2 col-lg-push-10">1清华</div>
      <!-- 向左拉动了2份 -->
      <div class="col-lg-10 col-lg-pull-2">2北大</div>
    </div>
  </div>
</body>

</html>
