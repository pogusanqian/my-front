<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>v-text指令</title>
	<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.7.6/vue.js"></script>
</head>

<!-- v-html: 向其所在的节点中渲染文本内容(按照html语法解析), 注意会将原本的文本内容替换掉, 动态渲染任意HTML是非常危险的，容易导致XSS攻击 -->

<body>
	<div id="root">
		<div v-html="str"></div>
	</div>
</body>

<script type="text/javascript">
	new Vue({
		el: '#root',
		data: {
			name: '世界',
			str: '<h3>你好世界</h3>'
		}
	})
</script>

</html>
