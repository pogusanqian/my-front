<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>列表排序</title>
	<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.7.6/vue.js"></script>
</head>

<body>
	<div id="root">
		<h2>人员列表</h2>
		<button @click="updateMei">修改马冬梅信息</button>
		<button @click="updateYu">修改周冬雨信息</button>
		<ul>
			<li v-for="(p,index) of persons" :key="p.id">
				{{p.name}}-{{p.age}}-{{p.sex}}
			</li>
			<div></div>
		</ul>
	</div>

	<script type="text/javascript">
		const vm = new Vue({
			el: '#root',
			data: {
				persons: [
					{ id: '001', name: '马冬梅', age: 30, sex: '女' },
					{ id: '002', name: '周冬雨', age: 31, sex: '女' },
					{ id: '003', name: '周杰伦', age: 18, sex: '男' },
					{ id: '004', name: '温兆伦', age: 19, sex: '男' }
				]
			},
			methods: {
				updateMei() {
					// vue可以监听到数据的改变
					this.persons[0].name = '马老师';
					this.persons[0].age = '100';
				},
				updateYu() {
					// vue监听不到数据的改变
					this.persons[1] = { ...this.persons[0], name: '周老师' };
				}
			}
		})

	</script>

</html>
