<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 属性选择器, 先是选择了p元素, 然后选择具有haha属性的p元素; 只要有这个属性就可以, value值可以是空 */
      /* p[haha]{
            color: red;
        } */

      /* 选择haha属性值是s1001的属性 */
      /* p[haha=s1001] {
            color: red;
        } */

      /* 选择haha属性值是空字符串的属性 */
      /* p[haha=''] {
            color: red;
        } */

      /* 选择aa是1001的元素*/
      /* p[aa="1001"] {
            color: red;
        } */

      /* 选择haha属性值是以s1开头 */
      /* p[haha ^=s1] {
            color: red;
        } */

      /* 选择以1结尾的, 如果写成hah$=1是不行了, 只能用字符串括起来 */
      /* p[haha $="1"] {
            color: red;
        } */

      /* 选择包含0的 */
      p[haha*='0'] {
        color: red;
      }
    </style>
  </head>

  <body>
    <h1>古诗词</h1>
    <p haha="s1001">纵我不往, 子宁不来</p>
    <p haha="s1002">女子有行, 远父母兄弟</p>
    <p haha="">窗前明月光, 疑是地上霜</p>
    <p aa="1001">落霞与孤鹜齐飞, 秋水共长天一色</p>
  </body>
</html>
