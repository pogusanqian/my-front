<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-jQuery对象使用</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- 
    jQuery对象是一个类数组对象, 里面的元素是DOM元素
    JQuery对象三大特点: 链式调用, 读写合一(读取第一个元素的值, 设置所有元素的值), 隐式迭代
   -->
    <script>
      $(function () {
        const $div = $('div');
        // 统计jQuery对象的长度
        console.log('Query对象的长度', $div.length);
        // 获取jQuery对象的元素, 并证明元素的类型是元素
        console.log($div.get(1), $div.get(1) instanceof Element);
        // 遍历jQuery对象, 也可以直接使用$.each(jquery, callback)遍历
        $div.each((index, item) => console.log(index, item));
        // 获取元素所在兄弟元素的下标
        console.log('兄弟元素中的排行下标:', $('#d2').index());
        // 设置div的背景颜色成红色(这里隐式迭代了三个div进行设置)
        $('div').css('background-color', 'red');
      });
    </script>
  </head>

  <body>
    <div id="d1">张三</div>
    <div id="d2">李四</div>
    <div id="d3">王五</div>
  </body>
</html>
