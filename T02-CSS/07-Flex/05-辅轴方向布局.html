<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../source/css/reset.css" />
    <style>
      ul {
        width: 600px;
        border: 10px red solid;
        margin-bottom: 30px;
        font-size: 80px;
        display: flex;
        flex-wrap: wrap;
        align-items: stretch;
      }

      li {
        width: 200px;
      }

      li:nth-child(2n + 1) {
        background-color: yellow;
      }

      li:nth-child(2n) {
        background-color: turquoise;
      }

      li:nth-child(1) {
        align-self: center;
      }
    </style>
  </head>
  <!-- 
    align-items: 元素在辅轴上如何对齐
        stretch 默认值，将元素的长度设置为相同的值(注意这里只是将同一行的元素设置成了相同的值)
        flex-start 元素不会拉伸，沿着辅轴起边对齐
        flex-end 沿着辅轴的终边对齐
        center 居中对齐
        baseline 基线对齐

    align-self: 单独设置弹性元素
 -->
  <body>
    <ul>
      <li>1</li>
      <li>2<br />2</li>
      <li>3<br />3<br />3</li>
      <li>4<br />4<br />4<br />4</li>
      <li>5<br />5<br />5<br />5<br />5</li>
    </ul>
  </body>
</html>
