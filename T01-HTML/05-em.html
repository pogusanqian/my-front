<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <!-- 
        em标签表示语音的强调, 后面还有一个内容的强调-strong标签, 默认的样式是斜体, 但是我们可以通过css改变em标签的样式, html标签我们只管他们的语义即可(虽然有默认的样式), 但是样式最终都是有CSS设置的
        em标签不会独占一行, 这种标签称为行内元素; 与其相对的p标签独占了一行
     -->
    天气<em>不错</em>!<br />
    天气
    <p>不错</p>
    !<br />
  </body>
</html>
