<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
/* 
元素在其父元素水平方向的布局: 
    1. margin-left, border-left, padding-left, width, padding-right, border-right, margin-right = 父元素内容区的宽度(就是父元素的width属性)
    2. 如果这七个值中没有auto的情况下, 浏览器会自动调整margin-right的值, 使等式成立
    3. width, margin-left, margin-right的值可以设置成auto, 其中width的默认值是auto, margin-left和margin-right的默认值是0px
       width自动调整的优先级其实是比margin-right的优先级高的, 因为宽默认就是auto
    4. 如果这三个值其中一个为auto, 则浏览器调整auto值是等式成立, 而不是调整margin-right
    5. 如果将一个宽度和一个外边距设置为auto，则宽度会调整到最大，设置为auto的外边距会自动为0
    6. 如果将三个值都设置为auto，则外边距都是0，宽度最大
    7. 如果将两个外边距设置为auto，宽度固定值，则会将外边距设置为相同的值, 经常利用这个特点来使一个元素在其父元素中水平居中;

*/
    .box1 {
        width: 800px;
        height: 200px;
        border: 10px blue solid;
    }

    .box2 {
        width: auto;
        height: 200px;
        background-color: red;
        border-width: 0px 20px;
        border-color: green;
        border-style: solid;
        padding: 0px 30px;
        margin-left: auto;
        margin-right: auto;
    }

</style>

<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>

</html>
