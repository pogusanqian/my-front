<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
         audio是音视频标签
            controls: 是否允许用户手动播放, 如果不设置这个属性, 浏览器的页面上是不会显示播放按钮的
            autoplay: 自动播放; 现在大多数浏览器上, 即使设置了自动播放, 也是播放不了的
            loop: 循环播放
     -->
    <audio src="./sources//musics/郑少秋 - 摘下满天的星.mp3" controls autoplay loop></audio>

    <audio controls>
        对不起, 您的浏览器版本不支持audio标签, 请升级浏览器
        <!-- 
            这里之所以用两个soruce是为了解决一些浏览器不支持mp3文件, 如老版的苹果浏览器
            匹配规则: 按照source的顺序匹配, 匹配成功就不再往下匹配; 匹配mp3失败, 就继续往下匹配ogg
         -->
        <source src="sources/musics/郑少秋%20-%20摘下满天的星.mp3">
        <source src="./sources/musics/郑少秋 - 摘下满天的星.ogg">
    </audio>

</body>
</html>
