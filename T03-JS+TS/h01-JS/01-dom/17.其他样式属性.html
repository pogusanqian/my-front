<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
    #box1 {
      width: 100px;
      height: 100px;
      background-color: red;
      padding: 10px;
      border: 10px solid yellow;
    }


    #box2 {
      padding: 100px;
      background-color: #bfa;
      position: relative;
    }

    #box4 {
      width: 200px;
      height: 300px;
      background-color: #bfa;
      overflow: auto;
    }

    #box5 {
      width: 450px;
      height: 600px;
      background-color: yellow;
    }
  </style>
  <script type="text/javascript">

    window.onload = function () {
      const btn01 = document.getElementById("btn01");
      const box1 = document.getElementById("box1");
      const box4 = document.getElementById("box4");

      btn01.onclick = function () {
        /*
         * clientWidth: 这两个属性可以获取元素的可见宽度和高度(content + padding), 返回的是一个数字, 可以直接进行计算
         * offsetWidth: 获取元素的整个的宽度和高度(content + padding + border)
         * offsetParent: 可以用来获取当前元素的定位父元素; 会获取到离当前元素最近的开启了定位的祖先元素, 如果所有的祖先元素都没有开启定位, 则返回body
         * offsetLeft: 当前元素相对于其定位父元素的水平偏移量 
         * offsetTop: 当前元素相对于其定位父元素的垂直偏移量
         * scrollHeight: 可以获取元素整个滚动区域的高度
         *    例如box4和box5, box5溢出了box4, 但是box设置成了滚动, 那么此时box4的clientHeight300px-滚动条的宽度, 但是滚动高度就是600px(box5的宽度)
         * scrollLeft: 可以获取水平滚动条滚动的距离
         * scrollTop: 可以获取垂直滚动条滚动的距离
         *    当scrollTop=0时, 表示滚动条并没有滚动
         *    当scrollHeight - scrollTop = clientHeight, 表示滚动条滚动到底
         *    当scrollWidth - scrollLeft = clientWidth, 表示水平滚动到底
         *    注意这里并不是一个恒等式, scrollHeight和clientHeight都是固定的值, 只有scrollTop在不断的变化
         */

        console.log('clientWidth: ', box1.clientWidth);
        console.log('offsetWidth', box1.offsetWidth);
        console.log('offsetParent', box1.offsetParent);
        console.log('offsetLeft', box1.offsetLeft);
        console.log('box4.clientHeight', box4.clientHeight)
        console.log('box4.scrollHeight', box4.scrollHeight);
        console.log('box4.scrollTop', box4.scrollTop);
      };

    };


  </script>
</head>

<body id="body">
  <button id="btn01">点我一下</button>
  <br /><br />

  <div id="box4">
    <div id="box5"></div>
  </div>

  <br /><br />

  <div id="box3">
    <div id="box2">
      <div id="box1"></div>
    </div>
  </div>


</body>

</html>
