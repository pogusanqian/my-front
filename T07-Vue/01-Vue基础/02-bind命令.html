<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.7.6/vue.js"></script>
</head>

<body>
    <div id="demo">
        <!-- v-bind是单项绑定的, 只能将实例中的数据绑定到容器中, v-bind:可以简写成: -->
        <a v-bind:href="url">点击去{{name}}</a>
        <a :href="url">点击去{{name}}</a>
        <div :style="flag==2 ? 'color: red' : 'color:green'">你好</div>
    </div>
</body>
<script>
    new Vue({
        el: '#demo',
        data: {
            flag: 1,
            name: '百度',
            url: "http://www.baidu.com"
        }
    })
</script>

</html>
