<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      div {
        width: 800px;
        border: solid red 1px;
        font-size: 50px;
        text-align: center;
      }

      span {
        font-size: 20px;
        vertical-align: 8px;
      }
    </style>
  </head>

  <!-- 
    文字的垂直方向对齐, 只能用于一行中的字体大小不一样的时候
    vertical-align(元素垂直对齐的方式)
        baseline: 基线对齐(默认值), X的底线对其
        top: 顶部对齐
        bottom: 底部对齐
        middle: 居中对齐(并不是真正的对齐, 而是和x的中线对齐)
        10px: 相对于基线, 字体向上移动10px(常用这个进行调整, 更加灵活)
 -->
  <body>
    <div>hello 好好学习, 天天向上 x<span>hello world</span></div>
  </body>
</html>
