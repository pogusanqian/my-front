<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03-jQuery函数使用</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    /*
     * $()函数的用法:
     *    1.jQuery(callback): 当DOM完成加载的时候绑定一个要执行的函数, $(callback)等于window.onload=callback
     *    2.jQuery(selector): 接受一个包含一个CSS选择器的字符串, 用于匹配的一组元素, 返回的是一个jQuery对象
     *    3.jQuery(element): 将dom元素封装成jQuery对象, 返回的仍然是一个jQuery对象
     *    4.jQuery(htmlStr): 用于动态创建DOM元素的HTML标记字符串, 返回的仍然是一个jQuery对象
     *    5.jQuery.earch(): 遍历数组, 其实这种方法已经用不着了, 原生的JS就能很好的解决了
     */
    $(function () {
      console.log($('div'));
      console.log($(document.querySelector('div'))); // 封装一个DOM对象成jQuery对象
      console.log($(document.querySelectorAll('div'))); // 封装多个对象成DOM对象
      console.log($('<button>按钮1</button><button>按钮2</button>'));
      $.each(['张三', '李四', '王五'], (index, item) => console.log(index, item));
    })
  </script>
</head>

<body>
  <div>张三</div>
  <div>李四</div>
</body>

</html>
