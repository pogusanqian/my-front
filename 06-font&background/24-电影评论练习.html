<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../source/css/reset.css">
    <link rel="stylesheet" href="../source/awesome/css/all.css">
    <style>
        .out {
            width: 240px;
            margin: 100px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, .3);
            overflow: hidden;
        }

        .info {
            padding: 0 18px;
            color: #acaaaa;
            font-size: 14px;
        }

        .info .title {
            color: #717171;
            font-size: 18px;
            margin: 13px 0 15px 0;
        }

        .info p {
            margin: 18px 4px;
        }

        .start-warrper {
            height: 46px;
            line-height: 46px;
            border-top: 1px solid #e9e9e9;
            color: #ddd;
            padding: 0 16px;
        }

        .start-warrper li::before {
            content: '\f005';
            font-family: 'Font Awesome 5 Free';
            float: left;
        }

        .webo {
            float: right;
        }

        .start-light {
            color: #b9cb41;
        }
    </style>
</head>

<body>
    <div class="out">
        <div>
            <img src="../source/imgs/font-imgs/10/1.jpg">
        </div>
        <div class="info">
            <h2 class="title">动画电影</h2>
            <h3>
                <i class="fas fa-map-marker-alt"></i>
                动画
            </h3>
            <p>这是一部迪士尼的动画电影，非常非常的好看</p>
        </div>
        <div class="start-warrper">
            <ul>
                <li class="start-light"></li>
                <li class="start-light"></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <div class="webo">
                <i class="fab fa-weibo"></i>
            </div>
        </div>
    </div>
</body>

</html>
