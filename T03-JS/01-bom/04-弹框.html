<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /**
       * alert(str): 弹出一个对话框, 同步方法, 没有返回值
       * confirm(): 确认框, 同步方法, 返回的是一个boolean值
       * prompt(): 输入框, 同步方法, 返回的是输入的内容
       */
      window.onload = function () {
        document.getElementById('btn1').onclick = () => {
          const data = alert('你好世界');
          console.log('alert: ', data);
        };

        document.getElementById('btn2').onclick = () => {
          const data = confirm('Hello World');
          console.log('confirm: ', data);
        };

        document.getElementById('btn3').onclick = () => {
          const data = prompt('请输入内容');
          console.log('prompt', data);
        };

        setInterval(() => console.log('======='), 1000);
      };
    </script>
  </head>

  <body>
    <button id="btn1">对话框</button>
    <button id="btn2">确认框</button>
    <button id="btn3">输入框</button>
  </body>
</html>
