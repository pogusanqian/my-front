<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #mycanvas {
        border: 1px solid black;
        margin: auto;
    }
</style>

<body>
    <canvas id="mycanvas" width="800px" height="800px">
        请升级浏览器, 不支持canvas标签
    </canvas>
</body>
<script>
    /**
     *  创建对象类
     */
    function Rect(x, y, w, h, color) {
        this.x = x;
        this.y = y;
        this.w = w;
        this.h = h;
        this.color = color;
    }

    /**
    * 更新方法, 那个实例调用原型的方法, this就指向那个实例; 这里不能使用箭头函数, 箭头函数的this指向的是全局变量
    */
    Rect.prototype.update = function (){
        this.x++;
    }

    /**
     * 渲染方法 
     */
    Rect.prototype.rect = function (ctx) {
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, this.w, this.h);
    }
</script>
<script>
    const canvas = document.getElementById('mycanvas');
    const ctx = canvas.getContext('2d');
    const rect1 = new Rect(0, 0, 50, 50, 'red');
    const rect2 = new Rect(0, 100, 50, 50, 'black');
    setInterval(() => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        rect1.rect(ctx);
        rect2.rect(ctx);
        rect1.update();
        rect2.update();
    }, 30)

</script>

</html>
