<!DOCTYPE html PUBLIC '-//W3C//DTD HTML 4.01//EN' 'http://www.w3.org/TR/html4/strict.dtd'>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>添加删除记录练习</title>
    <link rel="stylesheet" type="text/css" href="../sources/css/employee.css" />

    <script>
      // 删除员工
      function deleteEmploye() {
        const tr = this.parentNode.parentNode;
        const name = tr.children[0].innerHTML;
        //删除之前弹出一个提示框
        const flag = confirm(`确认删除${name}吗?`);
        if (flag) tr.parentNode.removeChild(tr);
        // 点击超链接以后, 超链接会跳转页面, 这是超链接的默认行为; 可以通过返回false来取消超链接的默认行为
        return false;
      }

      // 添加员工
      function addEmploye() {
        //创建一个tr
        const tr = document.createElement('tr');
        tr.insertCell().innerHTML = document.getElementById('empName').value;
        tr.insertCell().innerHTML = document.getElementById('email').value;
        tr.insertCell().innerHTML = document.getElementById('salary').value;

        const a = document.createElement('a');
        a.innerHTML = 'Delete';
        a.href = 'javascript:;';
        a.onclick = deleteEmploye;
        tr.insertCell().appendChild(a);

        // 往table中添加tr
        const employeeTable = document.getElementById('employeeTable');
        const tbody = employeeTable.getElementsByTagName('tbody')[0];
        tbody.appendChild(tr);
      }

      window.onload = function () {
        // 添加员工
        document.getElementById('addEmpButton').onclick = addEmploye;

        // 删除员工
        const allA = document.getElementsByTagName('a');
        for (const item of allA) {
          item.onclick = deleteEmploye;
        }
      };
    </script>
  </head>

  <body>
    <table id="employeeTable">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Salary</th>
        <th>&nbsp;</th>
      </tr>
      <tr>
        <td>Tom</td>
        <td>tom@tom.com</td>
        <td>5000</td>
        <td>
          <a href="javascript:;">Delete</a>
        </td>
      </tr>
      <tr>
        <td>Jerry</td>
        <td>jerry@sohu.com</td>
        <td>8000</td>
        <td>
          <a href="deleteEmp?id=002">Delete</a>
        </td>
      </tr>
      <tr>
        <td>Bob</td>
        <td>bob@tom.com</td>
        <td>10000</td>
        <td>
          <a href="deleteEmp?id=003">Delete</a>
        </td>
      </tr>
    </table>

    <div id="formDiv">
      <h4>添加新员工</h4>

      <table>
        <tr>
          <td class="word">name:</td>
          <td class="inp">
            <input type="text" name="empName" id="empName" />
          </td>
        </tr>
        <tr>
          <td class="word">email:</td>
          <td class="inp">
            <input type="text" name="email" id="email" />
          </td>
        </tr>
        <tr>
          <td class="word">salary:</td>
          <td class="inp">
            <input type="text" name="salary" id="salary" />
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <button id="addEmpButton">Submit</button>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
