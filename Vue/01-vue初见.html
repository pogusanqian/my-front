<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 这里使用的的是vue的开发版本 -->
    <script type="text/javascript" src="../source/vue.js"></script>
</head>
<body>
    <!-- 创建一个容器, 容器和vue实例是一一对应的, 不可能一个容器对应多个vue实例, 也不可能一个vue实例对应多个容器 -->
    <div id="demo">姓名:{{name}} 年龄:{{age}}</div>
</body>
<script>
    Vue.config.productionTip = false; // 设置false阻止vue在启动时生成生产提示(因为我们使用的是开发版本)
    new Vue({
        el: '#demo',  // el表示挂载点, 其实就是css的选择器
        data: {
            name: '张三',
            age: 23
        }
    })
</script>
</html>
