<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-BeginPath</title>
    <style>
        body {
            background-color: burlywood;
        }

        canvas {
            border: 1px solid black;
            margin: 100px;
        }
    </style>
    <script>
        window.onload = () => {
            const canvas = document.querySelector('canvas');
            const ctx = canvas.getContext('2d');
            ctx.lineWidth = 10;

            ctx.moveTo(100, 50);
            ctx.lineTo(250, 50);
            ctx.strokeStyle = 'green';
            ctx.stroke();
            // 如果没有beginth, 就会出现两条红色的路径, 这是因为canvas中的绘制方法(fill, strok), 都会以上一次beginPath之后的所有路径为基础进行绘制
            // 也就是说第一条线条渲染了两次, 第一次是绿色, 第二次是红色
            ctx.beginPath();
            ctx.moveTo(100, 150);
            ctx.lineTo(250, 150);
            ctx.strokeStyle = 'red';
            ctx.lineCap = 'round';
            ctx.stroke();
        }
    </script>
</head>

<body>
    <canvas width="300px" height="300px"></canvas>
</body>

</html>
