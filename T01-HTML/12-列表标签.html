<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        无序标签: ul
        有序列表: ol
        自定义列表: 使用dl定义列表, dt定义内容, dd对内容进行解释

        列表直接是可以嵌套的, 有序里套用无序, 无序里套用有序
     -->

    <ul>
      <li>张三</li>
      <li>李四</li>
      <li>王五</li>
    </ul>

    <ol>
      <li>张三</li>
      <li>李四</li>
      <li>王五</li>
    </ol>

    <dl>
      <dt>张三</dt>
      <dd>张三是河南人</dd>

      <dt>李四</dt>
      <dd>李四是河北人</dd>

      <dt>王五</dt>
      <dd>王五是广东人</dd>
    </dl>
  </body>
</html>
