    <style>
        .box1 {
            width: 200px;
            white-space: nowrap;

    text-overflow
        clip: 默认值, 将溢出内容进行裁剪
        ellipsiis: 将溢出的内容转换成省略号
 -->
<body>

    <div class="box1">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur, minus fugit in perspiciatis reprehenderit
        consequuntur aspernatur repellat cumque quidem asperiores quaerat placeat, tenetur vel veritatis deserunt

    </div>
