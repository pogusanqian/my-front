<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>

  <body>
    <form method="post" action="http://localhost:3000/mykoa/getBody">
      <!-- name的属性值, 会被解析成表单对象的key值 -->
      姓名: <input name="name" /><br />
      <!-- type=number时, 只让输入数字, 但是解析出来之后, 仍然是一个字符串属性 -->
      年龄: <input name="age" type="number" /><br />
      游泳: <input type="checkbox" name="swim" value="true" /> 跑步:
      <input type="checkbox" name="run" value="true" /><br />
      <button>提交</button>
      <button type="reset">重置</button>
    </form>
  </body>
</html>
