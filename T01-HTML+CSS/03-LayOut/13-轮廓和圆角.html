<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box1 {
        width: 200px;
        height: 200px;
        background-color: blanchedalmond;
        /* 
           box-shadow用来设置元素的阴影, 而阴影是不会影响页面的布局的 
                第一个值 水平偏移量 设置阴影的水平位置 正值向右移动 负值向左移动
                第二个值 垂直偏移量 设置阴影的水平位置 正值向下移动 负值向上移动
                第三个值 阴影的模糊半径, 值越大, 越模糊
                第四个值 阴影的颜色
         */
        box-shadow: -30px 30px 50px black;
    }

    /* 
        border-radius: 用来设置圆角 圆角设置的圆的半径大小(这个圆会和两个边相切, 如果设置成50%就是一个圆)
                四个值: 左上 右上 右下 左下
                三个值: 左上 右上/左下 右下 
                两个值: 左上/右下 右上/左下(对角对称)
                一个值: 分别设置四个角
        

        还可以四个角单独设置,每个角设置两个值, 表示和两个边相切时的半径
            border-top-left-radius: 30px 50px;
            border-top-right-radius
            border-bottom-left-radius: 
            border-bottom-right-radius: 
            border-top-left-radius:50px 100px;
     */
    .box2 {
        width: 200px;
        height: 200px;
        background-color: red;
        /* 将元素设置为一个圆形 */
        /* border-radius: 30px 50px; */
        border-radius: 50%;
    }
</style>

<body>
    <div class="box1"></div><br><br><br>
    <div class="box2"></div>
</body>

</html>
