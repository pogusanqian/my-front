<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/reseter.css/2.0.0/reseter.min.css"
      integrity="sha512-gCJkkUMGTe73+FMwog6gIBCVJIMXRoc21l6/IPCuzxCex/1sxvO8ctb6Zd4/WWs2UMqmtnDrAdhJht5pEY0LXg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
    <style>
      table {
        width: 100%;
        margin: 0 auto;
        border-collapse: collapse;
        table-layout: fixed;
      }

      td {
        border: 1px solid black;
        vertical-align: top;
        text-align: center;
        /* 强制在一行展示 */
        white-space: nowrap;
        /* 溢出的内容进行隐藏, 双击可以选中全部 */
        overflow: hidden;
        /* 溢出部分替换成... */
        text-overflow: ellipsis;
        /* 允许在单词内换行 */
        word-break: keep-all;
      }

      tr:nth-child(2n + 1) {
        background-color: #ceeaf9;
      }

      tr:first-child {
        background-color: #94d0f1;
        font-weight: bold;
        font-size: 15px;
      }
    </style>
  </head>

  <body>
    <h1>高三一班学生信息</h1>
    <table class="table"></table>
  </body>

  <script>
    // 获取数据
    const student = {
      name: '张三',
      age: 23,
      sex: '男',
      link1:
        'https://exmail.qq.com/cgi-bin/frame_html?sid=Tu5WiYYa6BpdCiRG2&sign_type=&r=85df66fa20bc0e58c77588fc8c5dc641',
      link2:
        'https://exmail.qq.com/cgi-bin/frame_html?sid=Tu5WiYYa6BpdCiRG2&sign_type=&r=85df66fa20bc0e58c77588fc8c5dc641',
      link3:
        'https://exmail.qq.com/cgi-bin/frame_html?sid=Tu5WiYYa6BpdCiRG2&sign_type=&r=85df66fa20bc0e58c77588fc8c5dc641',
    };
    const data = [{ name: '姓名', age: '年龄', sex: '性别', link1: '链接1', link2: '链接2', link3: '链接3' }];
    for (let index = 0; index < 1000; index++) {
      data.push(student);
    }

    // 动态生成table表格
    const mytable = document.querySelector('.table');
    const tbody = mytable.createTBody();
    data.forEach((item) => {
      const tr = tbody.insertRow();
      Object.values(item).forEach((value) => (tr.insertCell().innerHTML = value));
    });

    // 动态设置表头样式
    mytable.rows.item(0).style.position = 'sticky';
    mytable.rows.item(0).style.top = '-1px';
  </script>
</html>
