<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box1 {
        width: 200px;
        height: 200px;

        /* 
            基础设置
            border-width的默认值是3px; border-style为none的时候, 默认值就是0
            border-color的默认值是黑色
            border-style的默认值none, none表示不显示边框, solid表示的是实线

            border-width: 10px 20px 30px 40px;   按照顺时针设置上, 右, 下, 左四个框, 注意这里是以空格隔开的, 而不是逗号
            border-width: 10px 20px 30px;        设置上, 左右, 下
            border-width: 10px 20px;             分别设置上下, 左右
            border-width: 10px;                  设置四个边框的值
            除了border-width还有一组 border-xxx-width, xxx可以是 top right bottom left用来单独指定某一个边的宽度(这种用法更少)

            border-color: blue yellow red gray;   分别设置四个边框的颜色, 也可以传递三个值或两个值或一个值
            border-style: solid dotted dashed double;   实线, 点状虚线, 虚线, 双线
            
        */
        /* border-width: 10px;
        border-color: blue yellow red gray;
        border-style: solid dotted dashed double; */

        /* 
            统一设置border-width, border-color, border-style, 这三个值不区分顺序
            也可以使用 border-top, border-right, border-bottom, border-left统一设置四个边框
        */
        border: 10px solid blue;
        border-top: 10px dotted yellow;
    }
</style>

<body>
    <div class="box1"></div>
</body>

</html>
