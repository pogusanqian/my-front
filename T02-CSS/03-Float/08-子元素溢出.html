<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 300px;
        height: 300px;
      }
      .box1 {
        background-color: green;
        /* 使用overflow可以解决高度塌陷 */
        overflow: auto;
      }

      .box2 {
        background-color: yellow;
      }

      .box3 {
        background-color: blue;
      }

      .box4 {
        background-color: grey;
      }
    </style>
  </head>
  <!-- 
    高度塌陷: 子元素的尺寸超出了父容器的尺寸, 然后溢出
        box2将父元素进行了覆盖, 然后将box3和box4挤出去了
 -->
  <body>
    <div class="box1">
      <div class="box2"></div>
      <div class="box3"></div>
      <div class="box4"></div>
    </div>
  </body>
</html>
