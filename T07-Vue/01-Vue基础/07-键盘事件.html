<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.7.6/vue.js"></script>
    <style>
        * {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <!-- 
        1. Vue中常用的别名
                enter: 回车
                delete: 删除
                esc: 退出
                space: 空格
                tab: 换行; tab键比较特殊, 换行会失去焦点, 在使用keyup事件无法触发, 如果换成keydown事件正常触发
                up: 上
                down: 下
                left: 左
                right: 右
        2. Vue中如果没有提供别名, 可以使用键盘的key值去绑定, 但要注意格式时kebab-case,例如大小写的key名称为CapsLock就要转换成caps-lock
        3. 系统修饰键 Ctrl Shift Alt Win
            keydown时: 能单独使用
            keyup时: 需要和其他键位组合使用, 如Ctrl + S; 注意ctrl + s本身具有保存事件同样会触发
        4. 键盘事件后面可以.key也可以是keyCode值, 只不过keyCode值在最新的H5规范中被废弃了, 虽然现在浏览器还只是keyCode值, 长远考虑还是不要使用code
     -->
    <div id="demo">
        <input placeholder="回车提示" @keyup.enter="show1"><br>
        <input placeholder="Ctrl + S" @keydown.ctrl.s="show1"><br>
        <input placeholder="回车提示" @keyup.13="show1"><br>
    </div>
</body>
<script>
    const vm = new Vue({
        el: '#demo',
        methods: {
            show1(e) {
                console.log('我是show1');
            },
        }
    })
</script>

</html>
