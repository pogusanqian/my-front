<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>

  <body>
    <!-- 
        标题标签：
            h1 ~ h6 一共有六级标题
            从h1~h6重要性递减，h1最重要，h6最不重要
            h1在网页中的重要性仅次于title标签，一般情况下一个页面中只会有一个h1, h1有时候也会被搜索引擎搜索
            一般情况下标题标签只会使用到h1~h3，h4~h6很少用
            有时候h2标签字体可能币h1还要大, 因为这是css设置的
            标题标签都是块元素, 在页面中独占一行的元素称为块元素（block element）
     -->
    <h1>
      一级标题
      <!-- 标题标签是不能嵌套的, 浏览器会将h2从浏览器中掏出来 -->
      <h2>二级标题</h2>
    </h1>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>
  </body>
</html>
