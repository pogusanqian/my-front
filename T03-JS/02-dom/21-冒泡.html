<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <style type="text/css">
      #box1 {
        width: 200px;
        height: 200px;
        background-color: yellowgreen;
      }

      #s1 {
        background-color: yellow;
      }
    </style>
    <script type="text/javascript">
      window.onload = function () {
        /*
         * 事件的冒泡(Bubble): 冒泡指的就是事件的向上传导, 当后代元素上的事件被触发时, 其祖先元素的相同事件也会被触发
         * 在开发中大部分情况冒泡都是有用的, 如果不希望发生事件冒泡可以通过事件对象来取消冒泡
         */
        document.getElementById('s1').onclick = (event) => {
          alert('我是span的单击响应函数');
          event.cancelBubble = true; // 取消冒泡
        };

        document.getElementById('box1').onclick = (event) => alert('我是div的单击响应函数');
        document.body.onclick = (event) => alert('我是body的单击响应函数');
      };
    </script>
  </head>

  <body>
    <div id="box1">
      有冒泡
      <span id="s1">没有冒泡</span>
    </div>
  </body>
</html>
