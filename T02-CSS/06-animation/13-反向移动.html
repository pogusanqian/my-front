<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
      }

      h1 {
        background-color: orange;
      }

      .come {
        animation: come 0.5s linear forwards;
      }

      .go {
        animation: come reverse 0.5s linear forwards;
        /* animation: go 0.5s linear forwards; */
      }

      @keyframes come {
        from {
          transform: translateX(-100%);
        }

        to {
          transform: translateX(0px);
        }
      }

      @keyframes go {
        from {
          transform: translateX(0);
        }

        to {
          transform: translateX(-100%);
        }
      }
    </style>

    <script>
      window.onload = function () {
        document.querySelector('button').onclick = () => {
          const h1 = document.querySelector('h1');
          h1.classList.toggle('come');
          h1.classList.toggle('go');
        };
      };
    </script>
  </head>

  <body>
    <div>
      <button onclick="myClick">显示/隐藏</button>
      <h1 class="come">Hello World</h1>
    </div>
  </body>
</html>
