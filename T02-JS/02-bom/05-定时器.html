<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    window.onload = function () {
      let flag = 0;
      const timer = setInterval(() => {
        document.querySelector('p').innerHTML = ++flag;
        if (flag == 5) clearInterval(timer); // 取消定时器
      }, 1000);

      setTimeout((str) => alert(str), 1000, '开始执行定时器');
    }
  </script>
</head>

<body>
  <p></p>
</body>

</html>
