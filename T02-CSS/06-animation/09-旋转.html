<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1,
      .box2,
      .box3 {
        width: 100px;
        height: 200px;
        border: 1px solid red;
        background-color: blanchedalmond;
        margin: 30px;
        float: left;
      }

      .box1:hover {
        transform: rotateX(30deg);
      }

      .box2:hover {
        transform: rotateY(30deg);
      }

      .box3:hover {
        transform: rotateZ(0.25turn);
      }
    </style>
  </head>

  <!-- 
    rotateX(): 沿着X轴顺时针旋转(绕着高的中线旋转)
    rotateY(): 沿着Y轴顺时针旋转(绕着宽的中线旋转)
    rotateZ(): 沿着Z轴顺时针旋转(绕着中心点旋转)

    backface-visibility: 是否显示元素的背面
        visible: 显示
        hidden: 隐藏
 -->
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
  </body>
</html>
