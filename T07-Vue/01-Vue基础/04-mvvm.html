<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.7.6/vue.js"></script>
</head>

<!-- 
    M: 数据模型, 其实就是data中的数据; 这些数据会被vue采用代理的形式挂载到vm属性上
    V: 视图, 就是dom对象
    vm: 视图模型, 创建的vue对象; dom和数据的绑定就是通过vm实现的
 -->
<body>
    <div id="demo">{{name}}</div>
</body>
<script>
    const vm = new Vue({
        el: '#demo',
        data: {
            name: '河南理工大学',
            address: '河南焦作市',
        }
    })
</script>

</html>
