<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.7.6/vue.js"></script>
</head>

<body>
  <!-- 
        创建一个容器, 容器和vue实例是一一对应的, 不可能一个容器对应多个vue实例, 也不可能一个vue实例对应多个容器
        如果一个vue实例对应了多个容器, 则vue实例只会挂载到第一个实例上
        如果一个容器对应了多个vue实例, 则容器只会加载第一个vue实例
    -->
  <div id="demo1" :name="name">姓名:{{name}} 年龄:{{age}}</div>
  <div id="demo2">姓名:{{name}} 年龄:{{age}}</div>
</body>
<script>
  Vue.config.productionTip = false; // 设置false阻止vue在启动时生成生产提示(因为我们使用的是开发版本)
  // 使用el属性进行挂载, demo1及其后台元素都可以进行vue双向绑定
  new Vue({
    el: '#demo1',
    data: {
      name: '张三',
      age: 23
    }
  });

  // 使用$mount方法挂载
  const vm2 = new Vue({
    // 也可以使用函数进行返回值, 不要写成箭头函数; 这个data()函数应该由vue实例调用, 如果是箭头函数就成window调用
    data: function () {
      return {
        name: '李四',
        age: 24
      };
    }
  });
  vm2.$mount('#demo2');
</script>

</html>
