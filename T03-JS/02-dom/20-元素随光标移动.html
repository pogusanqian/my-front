<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <style type="text/css">
      body {
        height: 2000px;
        width: 2000px;
      }

      #box1 {
        width: 100px;
        height: 100px;
        background-color: red;
        position: absolute;
      }
    </style>

    <script type="text/javascript">
      window.onload = function () {
        const box1 = document.getElementById('box1');
        document.onmousemove = function (event) {
          /*
           * 设置div的偏移量, 偏移量这两个属性, 只能针对与定位元素
           * div的偏移量: 相对于整个html页面的偏移量
           * event.clientX: 获取鼠标在当前可见窗口的坐标(显示屏的坐标)
           * event.pageX: 获取鼠标相对于当前HTML页面的坐标(在IE8中不支持)
           *
           * 老版chrome认为浏览器的滚动条是body的, 可以通过body.scrollTop来获取, 最新版的改成html
           * 火狐等浏览器认为浏览器的滚动条是html的
           * pageX = clientX + scrollLeft
           */

          // box1.style.left = `${event.clientX + document.documentElement.scrollLeft}px`;
          // box1.style.top = `${event.clientY + document.documentElement.scrollTop}px`;
          box1.style.left = event.pageX + 'px';
          box1.style.top = event.pageY + 'px';
        };
      };
    </script>
  </head>

  <body>
    <div id="box1"></div>
  </body>
</html>
