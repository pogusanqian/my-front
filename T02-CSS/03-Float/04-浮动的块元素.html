<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        background-color: blue;
      }

      .box2 {
        background-color: red;
        float: left;
      }

      .box3 {
        background-color: yellow;
      }

      .outer {
        background-color: aqua;
        /* float: left; */
      }

      .inner {
        width: 200px;
        height: 200px;
        float: left;
      }
    </style>
  </head>
  <!-- 
    浮动块元素特点
      1. 块元素不在独占1行; box3替代了box2在文档流中的位置, 然后box2浮动在box3上, 由于浮动元素是不会覆盖文字的, 所以"你好"不会被覆盖
      2. 浮动的块元素默认的宽度和高度有内容撑开(不在继承父元素的宽度), 也可以通过width和height设置
      3. 浮动子元素无法撑起在文档流中的父元素, 但是如果父元素也是浮动元素, 就可以进行撑起
  -->
  <body>
    <div class="box1">hello</div>
    <div class="box2">world</div>
    <div class="box3">你好</div>
    <div class="outer">
      <div class="inner"></div>
    </div>
  </body>
</html>
