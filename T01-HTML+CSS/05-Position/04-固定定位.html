<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 10000px;
        }
        div {
            width: 200px;
            height: 200px;
        }

        .box1 {
            background-color: red;
        }

        .box2 {
            background-color: blue;
            position: fixed;
            top: 0;
            left: 0;
        }

        .box3 {
            background-color: green;
        }

        .box4 {
            width: 400px;
            height: 400px;
            background-color: grey;
            position: relative;
        }
    </style>
</head>

<!-- 
    1. 使用fixed属性开启固定定位
    2. 固定定位定位和绝对定位只有一点不相同, 固定定位的元素参照于显示器视口定位;
       类似与exlce的固定表头, 会永远的显示
 -->
<body>
    <div class="box1"></div>
    <div class="box4">
        <div class="box2">2</div>
    </div>
    <div class="box3"></div>
</body>

</html>
