<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高度塌陷</title>
    <style>
        .outer {
            width: 400px;
            height: 400px;
            /* 这里如果设置了边框, 就不会发生外边距重合的问题了*/
            /* border: red 10px solid; */
            background-color: blue;
        }

        .inner {
            width: 200px;
            height: 200px;
            background-color: grey;
            margin-top: 100px;
        }

        /* 即解决外边距重合, 又解决高度塌陷 */
        .clearfix::before,
        .clearfix::after {
            content: '';
            display: table;
            clear: both;
        }
    </style>
</head>

<body>
    <div class="outer clearfix">
        <div class="inner"></div>
    </div>
</body>

</html>
