<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 
        在CSS中, CSS将页面的所有元素都设置成一个矩形的盒子, CSS进行的布局就是摆放盒子的位置;
        盒子模型(box model):由四部分组成 内容区(content), 内边距(padding), 边框(border), 外边框(margin)
    */
    .box1 {
        /* 设置内容区 */
        width: 200px;
        height: 200px;
        background-color: red;

        /* 设置边框, 边框必须设置width,color, style这三个属性; 当设置了边框之后, 盒子的宽度就是 weidth + border-width*/
        /* border-width: 10px;
        border-color: blue;
        border-style: solid; */
        border: solid blue 10px;
    }
</style>

<body>
    <div class="box1"></div>
</body>

</html>
