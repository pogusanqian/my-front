<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17-定时器动画</title>
    <style>
        canvas {
            border: 1px solid black;
            margin: auto;
        }
    </style>
</head>


<body>
    <canvas width="800px" height="800px"></canvas>
</body>
<script>
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');
    // 设置偏移量
    let flag = 0;
    // 使用定时器, 动画效果; canvas的变成思想就是 清屏=>更新=>渲染
    setInterval(() => {
        ctx.fillStyle = 'red';
        // 这里如果不清屏的话, 就会成为一个滚动条, 因为下次的元素会追加拼接到上一个元素之后
        ctx.clearRect(0, 0, 800, 800);
        flag = flag < 800 ? flag + 10 : 0;
        ctx.fillRect(flag, 200, 50, 300);
    }, 30)

</script>

</html>
