<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 
    长度单位：
        像素
            - 屏幕（显示器）实际上是由一个一个的小点点构成的
            - 不同屏幕的像素大小是不同的，像素越小的屏幕显示的效果越清晰
            - 所以同样的200px在不同的设备下显示效果不一样

        百分比
            - 也可以将属性值设置为相对于其父元素属性的百分比
            - 设置百分比可以使子元素跟随父元素的改变而改变

        em
            - em是相对于元素的字体大小来计算的
            - 1em = 1font-size
            - em会根据字体大小的改变而改变

        rem
            - rem是相对于根元素的字体大小来计算, 就是html的字体设置, 一般默认时16px
    */

    html {
        font-size: 10px;
    }
    #s1001, #s2001, #s3001 {
        width: 200px;
        height: 200px;
        background-color: coral;
    }

    #s1002 {
        width: 50%;
        height: 50%;
        background-color: darkblue;
    }

    #s2002{
        /* 这里的font-size如果设置成10, 便能完全覆盖父元素, 因为父元素的边长只是200px */
        font-size: 10px;
        width: 10em;
        height: 10em;
        background-color: green;
    }

    #s3002{
        /* 这里设置成20px不能完全覆盖, 是因为rem是根据根元素的字体大小来计算的 */
        font-size: 20px;
        width: 10rem;
        height: 10rem;
        background-color: green;
    }
</style>

<body>
    <div id="s1001">
        <div id="s1002"></div>
    </div><br>

    <div id="s2001">
        <div id="s2002"></div>
    </div><br>

    <div id="s3001">
        <div id="s3002"></div>
    </div>
</body>

</html>
