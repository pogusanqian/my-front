<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 设置第一个字母或者汉字的大小 */
    p::first-letter{
        font-size: 50px;
    }

    /* 设置第一行颜色 */
    p::first-line{
        color: red;
    }

    /* 设置鼠标选择的字体颜色, 只能设置颜色, 不能设置字体大小 */
    p::selection {
        color: blue;
        background-color: chartreuse;
    }


    /* 给div前面添加hello, 注意要以字符串表示; 另外添加的hello在浏览器中是无法选中的, 因为这是通过css添加的 */
    div::before {
        content: 'hello';
        color: red;
    }

    div::after {
        content: 'world';
        color: red;
    }
</style>
<body>
    <p>苏子愀然，正襟危坐，而问客曰：“何为其然也？”客曰：“‘月明星稀，乌鹊南飞。’此非曹孟德之诗乎？西望夏口，东望武昌，山川相缪，郁乎苍苍，此非孟德之困于周郎者乎？方其破荆州，下江陵，顺流而东也，舳舻千里，旌旗蔽空，酾酒临江，横槊赋诗，固一世之雄也，而今安在哉？况吾与子渔樵于江渚之上，侣鱼虾而友麋鹿，驾一叶之扁舟，举匏樽以相属。寄蜉蝣于天地，渺沧海之一粟。哀吾生之须臾，羡长江之无穷。挟飞仙以遨游，抱明月而长终。知不可乎骤得，托遗响于悲风。”</p>
    <div>好好学习, 天天向上</div>
</body>
</html>
