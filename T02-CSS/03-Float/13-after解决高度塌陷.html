<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>高度塌陷</title>
    <style>
      .outer {
        border: red 10px solid;
      }

      .inner {
        width: 200px;
        height: 200px;
        background-color: grey;
        float: left;
      }

      /* 使用浮动元素撑起文档流父元素的原理: 给浮动元素创建了一个兄弟元素, 这个兄弟元素清楚了浮动的影响, 使用浮动元素撑起高度 */
      .outer::after {
        /* content这个内容属性必须写 */
        content: '';
        /* after默认是行内元素, 是无法撑开布局的 */
        display: block;
        clear: both;
      }
    </style>
  </head>

  <body>
    <div class="outer">
      <div class="inner"></div>
    </div>
  </body>
</html>
