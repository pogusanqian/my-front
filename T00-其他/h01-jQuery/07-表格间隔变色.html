<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>07-表格间隔变色</title>
    <link rel="stylesheet" href="./sources/css/07-表格间隔变色.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(() => {
        // 注意jQuery中的伪类选择器是从0开始计数的, css是从1开始计数的; jQuery中的偶数就是CSS选择器中的奇数
        $('#data>tbody>tr:odd').css('background', '#ccf');
      });
    </script>
  </head>

  <body>
    <table id="data">
      <thead>
        <tr>
          <th>姓名</th>
          <th>工资</th>
          <th>入职时间</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Tom</td>
          <td>$3500</td>
          <td>2010-10-25</td>
          <td><a href="javascript:void(0)">删除</a></td>
        </tr>
        <tr>
          <td>Mary</td>
          <td>$3400</td>
          <td>2010-12-1</td>
          <td><a href="javascript:void(0)">删除</a></td>
        </tr>
        <tr>
          <td>King</td>
          <td>$5900</td>
          <td>2009-08-17</td>
          <td><a href="javascript:void(0)">删除</a></td>
        </tr>
        <tr>
          <td>Scott</td>
          <td>$3800</td>
          <td>2012-11-17</td>
          <td><a href="javascript:void(0)">删除</a></td>
        </tr>
        <tr>
          <td>Smith</td>
          <td>$3100</td>
          <td>2014-01-27</td>
          <td><a href="javascript:void(0)">删除</a></td>
        </tr>
        <tr>
          <td>Allen</td>
          <td>$3700</td>
          <td>2011-12-05</td>
          <td><a href="javascript:void(0)">删除</a></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
