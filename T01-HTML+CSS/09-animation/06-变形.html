<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            perspective: 800px;
        }

        div {
            width: 200px;
            height: 200px;
            margin-bottom: 30px;
        }
        .box1 {
            background-color: #bfa;
            transform: translateX(100px);
        }

        .box2 {
            background-color: red;
            transform: translateY(50%);
        }

        .box3 {
            background-color: yellow;
        }

        .box4 {
            margin: auto;
            background-color: blue;
            transform: translateZ(100px);
        }
    </style>
</head>

<!-- 
    变形就是指通过CSS来改变元素的形状或位置, 变形不会影响到页面的布局
        translateX() 沿着x轴方向平移
        translateY() 沿着y轴方向平移
        translateZ() 沿着z轴方向平移(如果不开启视距, 是不会有变化的)
        平移元素，百分比是相对于自身计算的(可以实现根据自身大小垂直居中)

    perspective(视距): 设置显示屏距离人眼的距离, 如果不设置这个属性, z轴的平移式没有作用的; 通常视距设置成800~1200px
        translateZ(100px) 表示向人眼的方向移动100px, 所以造成的效果就是图片变大    
 -->
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
