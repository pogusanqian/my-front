<html lang="en">

    <title>Document</title>
    <link rel="stylesheet" href="../source/css/reset.css" />
    <style>
      div {
        width: 50vw;
        height: 10vw;
        background-color: blanchedalmond;
      }
    </style>

  <!-- 
    vw表示的是视口的宽度(viewport width), vw这个单位永远相当于视口宽度进行计算
        100vw = 一个视口的宽度
        1vw = 1%视口宽度
    使用vm单位的宽元素, 是不会随着视口的放大缩而变动
 -->

  </body>
