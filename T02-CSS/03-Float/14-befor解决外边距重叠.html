<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>高度塌陷</title>
    <style>
      .outer {
        background-color: blue;
      }

      .inner {
        width: 200px;
        height: 200px;
        background-color: grey;
        margin: 100px;
        /* 当时浮动元素时, 并不会发生上边距重合的情况 */
        /* float: left;  */
      }

      /* 即解决外边距重合, 又解决高度塌陷 */
      .clearfix::before,
      .clearfix::after {
        content: '';
        display: table;
        clear: both;
      }
    </style>
  </head>

  <body>
    <div class="outer clearfix">
      <div class="inner"></div>
    </div>
  </body>
</html>
