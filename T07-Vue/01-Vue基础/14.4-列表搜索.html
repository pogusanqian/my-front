<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>14.4-列表搜索</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.7.6/vue.js"></script>
</head>

<body>
  <div id="root">
    <h2>人员列表</h2>
    <input type="text" placeholder="请输入名字" v-model="keyWord">
    <ul>
      <li v-for="(p,index) of filPerons" :key="index">
        {{p.name}}-{{p.age}}-{{p.sex}}
      </li>
    </ul>
  </div>

  <script type="text/javascript">
    new Vue({
      el: '#root',
      data: {
        keyWord: '',
        persons: [
          { id: '001', name: '马冬梅', age: 19, sex: '女' },
          { id: '002', name: '周冬雨', age: 20, sex: '女' },
          { id: '003', name: '周杰伦', age: 21, sex: '男' },
          { id: '004', name: '温兆伦', age: 22, sex: '男' }
        ]
      },
      computed: {
        // 计算属性的方法只有此函数中应用的vue变量发生变化时, 才会进行运算
        // 计算属性就不需要在往data中添加一次了
        filPerons() {
          return this.persons.filter(item => item.name.includes(this.keyWord));
        }
      }
    }) 
  </script>

</html>
