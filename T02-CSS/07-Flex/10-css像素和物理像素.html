  <!-- 

    物理像素: 屏幕是由一个一个发光的小点构成, 这一个个的小点就是物理像素; 分辨率指的屏幕中物理像素数量, 分辨率越高, 显示的就越清楚
              所以分辨率的宽度就是全屏时物理像素的值

    CSS像素: 编写html时写的像素就是CSS像素, 如width:200px, 说的就是200pcss像素;
            浏览器在显示网页时, 需要将CSS像素转换为物理像素然后再呈现;
            一个css像素最终由几个物理像素显示, 由浏览器视口决定

    视口(viewport): 视口就是屏幕中用来显示网页的区域; 
        重置浏览器缩放后, 因为此时html的宽度按照1:1继承了视口的宽度
        放大网页的时候, 会导致浏览器视口变小

    css与物理像素比值 = 全屏分辨率宽度/全屏视口
    网页正常全屏情况下:
        CSS像素(视口宽度): 1920px
        物理像素: 1920px
        此时一个CSS像素等于1个物理像素
    网页放大一倍全屏下:
        CSS像素(视口宽度): 960px
        物理像素: 1920px
        此时一个CSS像素等于2个物理像素

    我们将网页放大时, 一个button按钮所占的css像素是不变的, 但是最终button按钮却放大了,是因为此时一个css像素等于两个物理像素;
    当我们将页面放大时, 其实视口是在变小的, 没放大前视口能显示整个html, 现在放大后只能显示一般

    谷歌浏览器使用滚轮放大页面其实就是改变了css像素和物理像素的比值
 -->
