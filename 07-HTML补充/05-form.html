<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<!-- 
    autocomplete="off" 关闭自动补全(只有提交之后才会进行记录), 默认是是
    readonly 将表单项设置为只读，数据会提交
    disabled 将表单项设置为禁用，数据不会提交
    autofocus 设置表单项自动获取焦点
 -->

<body>
    <!-- action 表单要提交的服务器的地址 -->
    <form action="target.html">

        文本框: <input type="text" name="username"><br><br>
        密码框: <input type="password" name="password"><br><br>
        单选按钮: <input type="radio" name="hello" value="a">
        <input type="radio" name="hello" value="b" checked><br><br>
        多选框: <input type="checkbox" name="test" value="1">
        <input type="checkbox" name="test" value="2">
        <input type="checkbox" name="test" value="3" checked><br><br>
        选择框: <select name="haha">
            <option value="i">选项一</option>
            <option selected value="ii">选项二</option>
            <option value="iii">选项三</option>
        </select><br><br>
        <input type="submit" value="提交">
        <input type="reset" value="重置">
    </form>
</body>

</html>
