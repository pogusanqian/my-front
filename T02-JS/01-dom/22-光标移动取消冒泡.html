<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
    body {
      height: 2000px;
      width: 2000px;
    }

    #box1 {
      width: 100px;
      height: 100px;
      background-color: red;
      position: absolute;
    }

    #box2 {
      width: 300px;
      height: 300px;
      background-color: aqua;
    }
  </style>

  <script type="text/javascript">
    window.onload = function () {
      const box1 = document.getElementById("box1");
      document.onmousemove = function (event) {
        box1.style.left = event.pageX + 'px';
        box1.style.top = event.pageY + 'px';
      };

      // 将box2的冒泡取消之后, 在光标在box2中移动时, 是不会触发document中的onmousemove事件的, 随意box1变不会在box1中移动
      document.getElementById('box2').onmousemove = (event) => event.cancelBubble = true;
    };
  </script>
</head>

<body>
  <div id="box2"></div>
  <div id="box1"></div>
</body>

</html>
