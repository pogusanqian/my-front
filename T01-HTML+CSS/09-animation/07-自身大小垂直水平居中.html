<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            background-color: orange;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
        }

        .outter {
            width: 400px;
            height: 400px;
            border: 1px solid red;
            position: relative;
        }

        .box2 {
            width: 30px;
            height: 30px;
            background-color: #bfa;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
        }
    </style>
</head>
<!--
    使用决定定位垂直居中的时候, 必须保证设置的元素的宽高, 因为宽高的auto优先级要大于margin;
    如果一个div的是由内容撑开的, 我们就不能使用决定定位垂直水平居中了

    transform: translateX(-50%) translateY(-50%) 将自身多移动的那一部分又移动了回来
 -->

<body>
    <div class="box1">张三的歌, 你好世界</div>

    <div class="outter">
        <div class="box2"></div>
    </div>

</body>

</html>
