<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05-jQuery选择器</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- 
      JQuery选择器本质上仍然使用的使css选择器, 只不过做了一些增强, 这里主要介绍一下表单选择器
   -->
    <script>
      $(() => {
        // 设置输入框的值(设置jQuery对象的所有元素)
        $(':text:disabled').val('李四');

        // 读取第一个jQuery对象的值
        console.log($(':text').val());

        // 显示选择爱好的个数
        console.log($(':checkbox:checked').length);

        // 显示selected的html
        console.log($(':selected').html());
      });
    </script>
  </head>

  <body>
    <form>
      用户名: <input type="text" value="张三" /><br />
      密 码: <input type="password" /><br />
      爱 好:
      <input type="checkbox" checked="checked" />篮球 <input type="checkbox" />足球
      <input type="checkbox" checked="checked" />羽毛球 <br />
      性 别:
      <input type="radio" name="sex" value="male" />男 <input type="radio" name="sex" value="female" />女<br />
      邮 箱: <input type="text" name="email" disabled="disabled" /><br />
      所在地:
      <select>
        <option value="1">北京</option>
        <option value="2" selected="selected">天津</option>
        <option value="3">河北</option></select
      ><br />
      <input type="submit" value="提交" />
    </form>
  </body>
</html>
