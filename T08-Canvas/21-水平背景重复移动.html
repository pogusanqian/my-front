<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20-translate</title>
    <style>
        canvas {
            border: 1px solid black;
            margin: auto;
        }
    </style>
</head>


<body>
    <canvas width="800px" height="800px"></canvas>
</body>
<script>
    // 移动背景图片方法
    function backgroundMove() {
        ctx.save(); // 记录没有任何平移状态
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.translate(-x, 0);
        ctx.drawImage(img, 0, 0, 800, 800);
        // 第二张图片是为了防止平移之后出现的空白
        ctx.drawImage(img, canvas.width, 0, 800, 800);
        x = x > canvas.width ? 0 : x + 10;
        ctx.restore(); // 释放没有任何平移状态, 给下次循环使用
        window.requestAnimationFrame(backgroundMove);
    }

    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');
    let x = 0;  // x轴偏移量
    const img = new Image();
    img.src = "source/imgs/美女2.jpg";
    img.onload = () => backgroundMove();

</script>

</html>
