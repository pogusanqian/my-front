<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../source/css/reset.css">
</head>
<style>
    body {
        background-color: #bfa;
    }

    nav {
        width: 190px;
        overflow: hidden;
        margin: 100px auto;
        background-color: #ffffff;
    }

    div {
        /* 这里可以采用padding设置内边距将div可是框变大 */
        height: 25px;
        /* 垂直居中: 是说文字要在div中垂直居中, 默认是左上 */
        line-height: 25px;
        padding-left: 18px;
    }

    div:hover {
        background-color: #d9d9d9;
    }

    a {
        font-size: 14px;
        color: #333;
        text-decoration: none;
    }

    a:hover {
        color: #c81623;
    }

    /* 单独设置span的/元素, html中的所有元素都用标签包裹起来还是比较好的, 这样比较容易使用css设置样式 */
    span {
        font-size: 13px;
        padding: 0 2px;
    }
</style>

<body>
    <!-- 
        需求: 写一个京东导航栏, 鼠标移动当前行时, 当前行变黑; 移动到文字上时, 文字变红
            1. 使用nav>div>a骨架实现
            2. 设置nav容器的宽高, 背景颜色
            3. 给div行添加移入鼠标时间
            4. 给超链接添加相关事件
     -->
    <nav>
        <div><a href="#">家用电器</a></div>
        <div>
            <a href="#">手机</a><span>/</span>
            <a href="#">电脑</a>
        </div>
        <div>
            <a href="#">Windows</a><span>/</span>
            <a href="#">MAC</a><span>/</span>
            <a href="#">Linux</a>
        </div>
    </nav>
</body>

</html>
