<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        div {
            /* 
                div的宽度设置成500之后, 图片的宽度正好将div占满, 然后button按钮就会被顶下去, 成为第二行
                他这里设置的其实并不是很好, 我们的button按钮其实也应该单独占一个div块元素的
                至于img为什么能把button顶下去, 这因该和img的属性有关
    
                div如果不设置宽度的话, 其宽度默认继承父元素body的宽度; 加入body的元素是100px, 那么图片是500px, 图片就会溢出
                div的宽度是继承父元素的, 但是高度确实由子元素撑开的
             */
            width: 500px;
            background-color: #bfa;
            padding: 10px;
            margin: 100px auto;
            /* 设置容器中的文字进行居中 */
            text-align: center;
        }
    </style>

    <script>
        window.onload = function () {
            const [btn1, btn2] = document.getElementsByTagName('button');
            const img = document.getElementsByTagName('img')[0];

            btn1.onclick = function () {
                const index = img.src.slice(-5, -4);
                img.src = img.src.replace(/(.)(.{4}$)/, (match, p1, p2) => (p1 == 1 ? 5 : --p1) + p2);
            };

            btn2.onclick = function () {
                const index = img.src.slice(-5, -4);
                img.src = img.src.replace(/(.)(.{4}$)/, (match, p1, p2) => (p1 == 5 ? 1 : ++p1) + p2);
            };
        }
    </script>
</head>


<body>
    <div>
        <img src="../sources/imgs/图片切换/1.jpg">
        <button>上一张</button>
        <button>下一张</button>
    </div>
</body>

</html>
