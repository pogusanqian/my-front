<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      div {
        border: solid red 1px;
      }

      img {
        vertical-align: top;
      }
    </style>
  </head>

  <!-- 
    图片是一种替换元素, 类似于字体, 默认是基于基线对齐的, 就会造成图片和下边框又一段距离,
    可以设置成top, bottom, middle进行对齐, 消除这段距离
 -->
  <body>
    <div>
      <img src="../source/imgs/美女2.jpg" alt="" />
    </div>
  </body>
</html>
