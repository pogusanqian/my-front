<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-路径画图</title>
    <style>
        body {
            background-color: burlywood;
        }

        canvas {
            border: 1px solid black;
            margin: 100px;
        }
    </style>
    <script>
        window.onload = () => {
            const canvas = document.querySelector('canvas');
            const ctx = canvas.getContext('2d');
            
            // 创建起始点
            ctx.moveTo(50, 50);
            // 填写图形路径
            ctx.lineTo(50, 100);
            ctx.lineTo(100, 100);
            ctx.closePath();
            // 填充图形
            ctx.stroke();

            ctx.beginPath()
            ctx.moveTo(150, 50);
            ctx.lineTo(200, 100);
            ctx.lineTo(150, 100);
            ctx.lineTo(150, 50); // 替换了闭合路径
            ctx.fill();
        }
    </script>
</head>

<body>
    <canvas width="300px" height="300px"></canvas>
</body>

</html>
