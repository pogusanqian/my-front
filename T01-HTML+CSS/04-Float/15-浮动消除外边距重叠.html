<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高度塌陷</title>
    <style>
        .outer {
            width: 400px;
            height: 400px;
            background-color: blue;
            float: left;
        }

        .inner {
            width: 200px;
            height: 200px;
            background-color: grey;
            margin-top: 100px;
        }

        .box3 {
            width: 800px;
            height: 800px;
            background: #bfa;
        }

    </style>
</head>

<!-- 
    如果父元素是浮动的, 那么子元素也会随着父元素进行浮动
    如果父元素浮动的话, 就不会与子元素发生外边距重叠的问题
 -->
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>

    <div class="box3"></div>
</body>

</html>
