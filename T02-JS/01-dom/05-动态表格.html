<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../sources/js/data.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f1f3f8;
            font: 12px/1.5 tahoma, arial, 'Hiragino Sans GB', '\5b8b\4f53', sans-serif;
        }

        h2 {
            margin-left: 10%;
        }

        .mytable {
            width: 80%;
            border: 1px solid black;
            margin: 0 auto;
            border-collapse: collapse;
        }

        .mytable tr:nth-child(2n+1) {
            background-color: #ceeaf9;
        }

        .mytable tr:first-child {
            background-color: #94d0f1;
            font-weight: bold;
            font-size: 15px;
        }

        .mytable td {
            border: 1px solid #9d9d9d;
            height: 20px;
            line-height: 2.5;
            vertical-align: top;
            text-align: center;
        }
    </style>
</head>

<body>
    <h2></h2>
    <table class="mytable"></table>
</body>

<script>
    // 动态渲染表头信息
    const h2 = document.getElementsByTagName('h2')[0];
    h2.innerHTML = data.ip;

    // 动态生成table表格
    const mytable = document.getElementsByClassName('mytable')[0];
    const tbody = mytable.createTBody();
    data.msg.forEach(item => {// 往tbody中添加tr行
        const tr = tbody.insertRow();
        // 往tr中创建td, 并给td添加值
        Object.values(item).forEach(value => tr.insertCell().innerHTML = value);
    });
</script>

</html>
