<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.bootcdn.net/ajax/libs/jszip/3.3.0/jszip.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/FileSaver.js/2.0.2/FileSaver.min.js"></script>
</head>

<body>
    <button onclick="zipImags()">批量压缩图片</button>
</body>
<script>

    function zipImags() {
        console.time('总时间');
        console.time('压缩前');
        // 设置元素属性常量
        const bigImgWidth = 702,
            bigImgHeight = 1032,
            smallImgWidth = 480,
            smallImgHeight = 480,
            textWidth = 100,
            ExxtHeight = 100;

        // 设置canvase画布
        const canvas = document.createElement('canvas');
        canvas.width = bigImgWidth;
        canvas.height = bigImgHeight;
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
        ctx.font = " 24px PingFangSC ";

        const zip = new JSZip();
        // 只有这个值为0的时候, 才进行下载, 会被定时器扫描
        let fileNumberFlage = 100;

        // 压缩批量图片
        for (let i = 0; i < fileNumberFlage; i++) {
            /**
             * 这里的img1是不能提取出去的, 因为如果提取出去之后, img1只会加载1次, 
             *    if (img1.complete && img2.complete) {}的判断逻辑就会有问题
             * 如果不想重复加载img1的话, 只能先加载img1, 然后再加载img1之后再在img2的回调函数中处理
             */
            const img1 = new Image();
            img1.src = '../source/imgs/社群背景图.png';
            img1.onload = onloadImg;

            const img2 = new Image();
            img2.src = '../source/imgs/美女1.jpg';
            img2.onload = onloadImg;

            function onloadImg() {
                console.log(img1.complete, img2.complete);
                if (img1.complete && img2.complete) {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    // 进行渲染
                    ctx.drawImage(img1, 0, 0, bigImgWidth, bigImgHeight);
                    ctx.drawImage(img2, 111, 351, smallImgWidth, smallImgHeight);
                    ctx.fillText(`${i}_美女`, 280, 843);

                    // 往压缩zip中添加
                    canvas.toBlob(data => {
                        zip.file(`${i}_美女.png`, data, { base64: true });
                        --fileNumberFlage;
                    });
                }
            }
        }

        const timer = setInterval(() => {
            if (!fileNumberFlage) {
                console.timeEnd('压缩前');
                clearInterval(timer);
                console.time('压缩中');
                // 整个压缩时间长, 主要原因就是这个generateAsync转换成blob太耗费时间了, 
                // 再node中generateNodeStream会快非常多, 但是node中的文字=>svg=>图片又会很慢
                zip.generateAsync({
                    type: "blob",
                    streamFiles: true,
                    compression: "DEFLATE",
                    compressionOptions: {
                        // 表示压缩等级, 1~9, 越大时间越慢
                        level: 1
                    }
                }).then(content => {
                    console.timeEnd('压缩中');
                    console.time('下载');
                    saveAs(content, "example.zip");
                    console.timeEnd('下载')
                    console.timeEnd('总时间');
                });
            }
        }, 1000);
    }

</script>

</html>
