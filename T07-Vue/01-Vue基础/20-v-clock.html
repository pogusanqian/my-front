<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>20-v-cloak指令</title>
	<style>
		[v-cloak] {
			display: none;
		}
	</style>
</head>

<!-- 
	v-cloak指令是一个特殊属性(没有属性值), Vue实例创建完毕并接管容器后, 会删掉v-cloak属性;
	通常和css配合使用, 使用v-cloak可以解决网速慢时页面展示出{{xxx}}(模板解析失败的)问题
-->

<body>
	<div id="root">
		<h2 v-cloak>{{name}}</h2>
	</div>
	<!-- 注意浏览器在解析html标签的时候, 是同步从上往加载的加载的 -->
	<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.7.6/vue.js"></script>
</body>

<script type="text/javascript">
	new Vue({
		el: '#root',
		data: {
			name: '你好'
		}
	})
</script>

</html>
