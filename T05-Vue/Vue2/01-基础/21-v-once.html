<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>v-once指令</title>
	<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.7.6/vue.js"></script>
</head>

<body>
	<div id="root">
		<!-- v-once所在节点在初次动态渲染后, 就视为静态内容了; 以后数据的改变不会引起v-once所在结构的更新, 可以用于优化性能 -->
		<h2 v-once>初始化的n值是:{{num}}</h2>
		<h2>当前的n值是:{{num}}</h2>
		<button @click="num++">点我n+1</button>
	</div>
</body>

<script type="text/javascript">
	new Vue({
		el: '#root',
		data: {
			num: 1
		}
	})
</script>

</html>
