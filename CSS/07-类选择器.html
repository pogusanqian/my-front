<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 类选择器也不能以数字, 写成1001也会报错 */
        .s1001 {
            color: red;
        }
        .s1002 {
            color: green;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <h1>古诗词</h1>
    <!-- 一个元素可以有多个class, 以空格隔开 -->
    <p class="s1001 s1002">纵我不往, 子宁不来</p>
    <p class="s1001">女子有行, 远父母兄弟</p>
    <p class="s1001">窗前明月光, 疑是地上霜</p>
    <p class="s1001">落霞与孤鹜齐飞, 秋水共长天一色</p>
</body>

</html>
