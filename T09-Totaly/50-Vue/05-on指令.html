<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../../T01-HTML+CSS/source/vue.js"></script>
</head>
<body>
    <div id="demo">
        <!-- 不适用参数时, 默认传递一个event时间对象 -->
        <button v-on:click="show1">按钮1</button>
        <!-- 如果传递参数时, 可以使用$event来传递event对象, v-on:指令可以使用@来表示 -->
        <button @click="show2(66, $event)">按钮2</button>
    </div>
</body>
<script>
    Vue.config.productionTip = false;
    const vm = new Vue({
        el: '#demo',
        data: {
            name: '河南理工大学',
            address: '河南焦作市sss',
        },
        // show1, show2方法其实也可以写在data属性中, 这种写法能用, 但确实一种错误的用法, 因为data属于数据代理, 会生成对应的时getter, setter
        // 而我们的show方法属于对应, 根本不需要代理, 所以直接放在methods中
        methods: {
            show1(event) {
                console.log(event.target);
            },
            show2(num, event) {
                console.log(num, event);
            }    
        }
    })
</script>
</html>
