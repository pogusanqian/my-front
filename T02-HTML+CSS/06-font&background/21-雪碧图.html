<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link {
            display: block;
            width: 93px;
            height: 29px;
            background: url('../source/imgs/font-imgs/09/btn.png');
        }

        a:hover {
            background-position: -93px 0;
        }

        a:active {
            background-position: -186px 0;
        }
    </style>
</head>

<!-- 
    雪碧图的特点：一次性将多个图片加载进页面，降低请求的次数，加快访问速度，提升用户的体验
                 使用雪碧图就可以解决图片闪烁的问题, 因为所有的图片都在一张图片中, 只需要移动图片的位置就可以了

    background-position: 表示的是图片型对于我们的元素的移动
 -->

</body>
