<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        ul {
            width: 800px;
            border: 10px red solid;
            margin-bottom: 30px;
            display: flex;
        }

        li {
            width: 100px;
            height: 100px;
        }

        .uu2 {
            flex-direction: column-reverse
        }

        .uu1>li:first-child,
        .uu2>li:first-child {
            background-color: blue;
        }

        .uu1>li:nth-child(2),
        .uu2>li:nth-child(2) {
            background-color: yellow;
        }

        .uu1>li:last-child,
        .uu2>li:last-child {
            background-color: green;
        }

        .uu3>li:first-child {
            background-color: blue;
            flex-grow:3;
        }

        .uu3>li:nth-child(2) {
            background-color: yellow;
            flex-grow:2;
        }

        .uu3>li:last-child {
            background-color: green;
            flex-grow:0;
        }

        .uu4>li:first-child {
            width: 600px;
            background-color: blue;
            flex-shrink:1;
        }

        .uu4>li:nth-child(2) {
            width: 600px;
            background-color: yellow;
            flex-shrink:1;
        }

        .uu4>li:last-child {
            width: 600px;
            background-color: green;
            flex-shrink:1;
        }

        .uu5>li:first-child {
            width: 600px;
            background-color: blue;
            flex-shrink:0;
        }

        .uu5>li:nth-child(2) {
            width: 600px;
            background-color: yellow;
            flex-shrink:0;
        }

        .uu5>li:last-child {
            width: 600px;
            background-color: green;
            flex-shrink:0;
        }
    </style>
</head>


<!-- 
    flex(弹性盒, 伸缩盒)是CSS中的又一种布局手段, 它主要用来代替浮动来完成页面的布局
    flex可以使元素具有弹性, 让元素可以跟随页面的大小的改变而改变
    要使用弹性盒, 必须先将一个元素设置为弹性容器
        display:flex  设置为块级弹性容器
        display:inline-flex 设置为行内的弹性容器

    弹性容器的子元素是弹性元素(弹性项), 注意只能是子元素, 不能是后代元素
    弹性元素可以同时是弹性容器
    弹性元素和弹性盒子都不会脱离文档流


    浮动: 是将子元素设置成浮动, 然后子元素脱离文档流, 在父元素中水平排序
    弹性盒: 是将父元素设置成弹性盒, 然后里面的子元素就会自动进行水平排序, 直至将父元素占满;
            弹性元素不管是不是块元素都不会独占一行

    flex-direction 指定容器中弹性元素的排列方式
        row 弹性元素在容器中水平排列(默认值, 由左向右)
        row-reverse 弹性元素在容器中反向水平排列(由右向左)
        column 弹性元素纵向排列（自上向下）
        column-reverse 弹性元素方向纵向排列（自下向上）
        主轴：弹性元素的排列方向称为主轴
        侧轴：与主轴垂直方向的称为侧轴

    当父元素有多余空间的时, 子元素会按照指定的比例进行扩充
        flex-grow 指定弹性元素的伸展的系数(为0时不变)
            0: 默认值, 不做任何伸展, 显示元素的原本大小
            1. 按1比例伸展
        flex-shrink 指定弹性元素的收缩系数
            0: 表示不做任何收缩, 显示元素的原本大小
            1: 默认值, 按1比例收缩
    只有设置元素的缩放系数之后, 才会铺满弹性容器; 
-->

<body>
    <ul class="uu1">
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <ul class="uu2">
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <ul class="uu3">
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <ul class="uu4">
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <ul class="uu5">
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>

</html>
