<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 这四个伪类选择器, 要按照顺序写, 否则会有些不生效 */
        
        /* 设置正常链接的颜色; 字体设置既能设置访问过的链接, 也能设置没有访问过的链接 */
        a:link{
            color: red;
            font-size: 30px;
        }

        /* 设置访问过链接的颜色; 注意这里只能设置颜色, 字体大小由于隐私原因, 不能设置 */
        a:visited {
            color: blue;
        }

        /* 设置鼠标移入时的颜色 */
        a:hover {
            color: chocolate;
        }

        /* 设置点击链接时的颜色 */
        a:active {
            color: chartreuse;
        }
    </style>

</head>
<body>
    <a href="http://www.baidu.com">百度</a><br>
    <a href="http://www.bilibili.com">B站</a>
</body>
</html>
