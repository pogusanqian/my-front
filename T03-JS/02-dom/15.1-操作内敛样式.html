<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <style type="text/css">
      #box {
        width: 100px;
        height: 100px !important;
        background-color: red;
      }
    </style>

    <script type="text/javascript">
      window.onload = function () {
        const box = document.getElementById('box');
        const button = document.getElementById('button');
        console.log(box.style);

        /**
         * 通过JS修改元素的样式: 元素.style.样式名 = 样式值(注意样式值是一个DomString)
         *     background-color属性值需要转换成驼峰命名backgroundColor
         *     通过style属性设置的样式都是内联样式, 而内联样式有较高的优先级，所以通过JS修改的样式往往会立即显示
         *     通过style属性读取的样式也是内联样式, CSS中的样式是读取不到的
         *     但是如果在样式中写了!important, 则此时样式会有最高的优先级; 通过JS是不能修改这种样式的
         *     元素.style.样式名不能直接添加class属性, 可以使用ele.classList.add()进行添加
         */
        button.onclick = function () {
          box.style.width = '300px'; // 这里不能直接写成300px, 否则样式是不起作用的
          box.style.height = '300px';
          box.style.backgroundColor = 'yellow';
        };
      };
    </script>
  </head>

  <body>
    <button id="button">修改样式</button><br />
    <div id="box"></div>
  </body>
</html>
